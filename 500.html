<!DOCTYPE html>
<html lang="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fef2f2;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
        }
        .error-image {
            max-width: min(65%, 400px);
            height: auto;
            margin-bottom: 25px;
        }
        h1 {
            color: #dc2626;
            font-size: clamp(2rem, 5vw, 2.5rem);
            margin: 0 0 15px 0;
            line-height: 1.2;
        }
        p {
            color: #666;
            font-size: clamp(1rem, 3vw, 1.1rem);
            line-height: 1.6;
            margin: 0 0 30px 0;
        }
        .action-btns {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .home-btn {
            display: inline-block;
            padding: 12px 32px;
            background-color: #ef4444;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(239, 68, 68, 0.1);
        }
        .home-btn:hover {
            background-color: #dc2626;
            transform: translateY(-1px);
            box-shadow: 0 6px 8px rgba(239, 68, 68, 0.2);
        }
        @media (max-width: 480px) {
            .action-btns { flex-direction: column; }
            .home-btn { width: 80%; margin: 0 auto; }
        }
    </style>
    <script>
        const userLang = navigator.language.startsWith('zh') ? 'zh' : 'en';
        document.documentElement.lang = userLang;
        const i18n = {
            zh: { 
                title: "服务器内部错误",
                desc: "服务器遇到意外错误，无法完成请求<br>技术人员已收到通知，正在紧急处理中",
                btnRefresh: "尝试刷新",
                btnHome: "返回首页"
            },
            en: { 
                title: "Internal Server Error",
                desc: "The server encountered an unexpected error<br>Technical team has been notified and working on it",
                btnRefresh: "Try Again",
                btnHome: "Back to Home"
            }
        };
        window.onload = () => {
            document.getElementById('title').textContent = i18n[userLang].title;
            document.getElementById('desc').innerHTML = i18n[userLang].desc;
            document.getElementById('refreshBtn').textContent = i18n[userLang].btnRefresh;
            document.getElementById('homeBtn').textContent = i18n[userLang].btnHome;
            document.title = i18n[userLang].title;
        };
    </script>
</head>
<body>
    <div class="container">
        <img src="https://www.gxde.top/500.png" alt="500" class="error-image">
        <h1 id="title"></h1>
        <p id="desc"></p>
        <div class="action-btns">
            <a href="javascript:location.reload()" id="refreshBtn" class="home-btn"></a>
            <a href="/" id="homeBtn" class="home-btn"></a>
        </div>
    </div>
</body>
</html>
