or details.\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cp\u003EThe hypothetical commands \u003Ccode\u003Eshow w' and \u003C/code\u003Eshow c' should show the appropriate\nparts of the General Public License.  Of course, your program's commands\nmight be different; for a GUI interface, you would use an \"about box\".\u003C/p\u003E\n\u003Cp\u003EYou should also get your employer (if you work as a programmer) or school,\nif any, to sign a \"copyright disclaimer\" for the program, if necessary.\nFor more information on this, and how to apply and follow the GNU GPL, see\n\u003Ca href=\"http://www.gnu.org/licenses/\"\u003Ehttp://www.gnu.org/licenses/\u003C/a\u003E.\u003C/p\u003E\n\u003Cp\u003EThe GNU General Public License does not permit incorporating your program\ninto proprietary programs.  If your program is a subroutine library, you\nmay consider it more useful to permit linking proprietary applications with\nthe library.  If this is what you want to do, use the GNU Lesser General\nPublic License instead of this License.  But first, please read\n\u003Ca href=\"http://www.gnu.org/philosophy/why-not-lgpl.html\"\u003Ehttp://www.gnu.org/philosophy/why-not-lgpl.html\u003C/a\u003E.\u003C/p\u003E","6522182":"\u003Ch1\u003E\n\u003Ca id=\"如何进入打包器\" class=\"anchor\" href=\"#%E5%A6%82%E4%BD%95%E8%BF%9B%E5%85%A5%E6%89%93%E5%8C%85%E5%99%A8\"\u003E\u003C/a\u003E如何进入打包器\u003C/h1\u003E\n\u003Cp\u003E\u003Cimg src=\"https://storage.deepin.org/thread/202211121629097765_image.png\" alt=\"image.png\"\u003E\u003C/p\u003E\n\u003Ch1\u003E\n\u003Ca id=\"主界面\" class=\"anchor\" href=\"#%E4%B8%BB%E7%95%8C%E9%9D%A2\"\u003E\u003C/a\u003E主界面\u003C/h1\u003E\n\u003Cp\u003E\u003Cem\u003E\u003Cstrong\u003E不同版本的打包器界面会有所区别\u003C/strong\u003E\u003C/em\u003E\u003Cbr\u003E\n\u003Cimg src=\"https://storage.deepin.org/thread/202211121630128760_image.png\" alt=\"image.png\"\u003E\u003C/p\u003E\n\u003Ch1\u003E\n\u003Ca id=\"准备工作\" class=\"anchor\" href=\"#%E5%87%86%E5%A4%87%E5%B7%A5%E4%BD%9C\"\u003E\u003C/a\u003E准备工作\u003C/h1\u003E\n\u003Col\u003E\n\u003Cli\u003E有一个已经制作配置好的 Wine 容器，要打包的程序需要安装到 Wine 容器里面\u003C/li\u003E\n\u003Cli\u003E保证需要打包的程序能够正常运行\u003C/li\u003E\n\u003Cli\u003E空间足够\u003C/li\u003E\n\u003Cli\u003E\u003Cstrong\u003E有打包 deb 和使用 wine 的基础知识\u003C/strong\u003E\u003C/li\u003E\n\u003C/ol\u003E\n\u003Ch1\u003E\n\u003Ca id=\"填写内容\" class=\"anchor\" href=\"#%E5%A1%AB%E5%86%99%E5%86%85%E5%AE%B9\"\u003E\u003C/a\u003E填写内容\u003C/h1\u003E\n\u003Ch2\u003E\n\u003Ca id=\"提示填写注意事项\" class=\"anchor\" href=\"#%E6%8F%90%E7%A4%BA%E5%A1%AB%E5%86%99%E6%B3%A8%E6%84%8F%E4%BA%8B%E9%A1%B9\"\u003E\u003C/a\u003E提示（填写注意事项）\u003C/h2\u003E\n\u003Cp\u003E\u003Cimg src=\"https://storage.deepin.org/thread/202211121632367110_image.png\" alt=\"image.png\"\u003E\u003C/p\u003E\n\u003Ch2\u003E\n\u003Ca id=\"填写内容介绍\" class=\"anchor\" href=\"#%E5%A1%AB%E5%86%99%E5%86%85%E5%AE%B9%E4%BB%8B%E7%BB%8D\"\u003E\u003C/a\u003E填写内容介绍\u003C/h2\u003E\n\u003Cp\u003E\u003Cem\u003E\u003Cstrong\u003E下面的讲解将会依照图中编号来讲\u003C/strong\u003E\u003C/em\u003E\u003Cbr\u003E\n\u003Cimg src=\"https://storage.deepin.org/thread/202211121637237032_image.png\" alt=\"image.png\"\u003E\u003C/p\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth align=\"center\"\u003E编号（带※为必填/必选）\u003C/th\u003E\n\u003Cth\u003E介绍\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E※①\u003C/td\u003E\n\u003Ctd\u003E想要打包生成 deb 的包名，要遵守包名规则，如\u003Ccode\u003Espark-deepin-wine-runner\u003C/code\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E※②\u003C/td\u003E\n\u003Ctd\u003E想要打包生成 deb 的包名，要遵守版本号标准，如\u003Ccode\u003E2.4.1\u003C/code\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E※③\u003C/td\u003E\n\u003Ctd\u003E想要打包生成 deb 的程序说明\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E※④\u003C/td\u003E\n\u003Ctd\u003E想要打包生成 deb 的维护者，如\u003Ccode\u003Egfdgd xi\u0026lt;3025613752\u0026gt;\u003C/code\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E※⑤\u003C/td\u003E\n\u003Ctd\u003E解压容器到其它机器的容器名称 \u003Cbr\u003E\u003Cimg src=\"https://storage.deepin.org/thread/202211121646232464_image.png\" alt=\"image.png\"\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E※⑥\u003C/td\u003E\n\u003Ctd\u003E要打包的容器所在路径，也可以选择已经好打包的 7z 文件\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E※⑦\u003C/td\u003E\n\u003Ctd\u003E填写\u003Cstrong\u003E程序在 Wine 容器内的路径\u003C/strong\u003E，如\u003Ccode\u003Ec:/windows/system32/winver.exe\u003C/code\u003E是正确的，而如这个路径是错误的\u003Ccode\u003E/home/gfdgd_xi/.deepinwine/demo/drive_c/windows/system32\u003C/code\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E※⑧\u003C/td\u003E\n\u003Ctd\u003E快捷方式的程序分类\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E⑨\u003C/td\u003E\n\u003Ctd\u003E程序参数，如\u003Ccode\u003E%u\u003C/code\u003E，一般不需要\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E※10\u003C/td\u003E\n\u003Ctd\u003E快捷方式名称\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E11\u003C/td\u003E\n\u003Ctd\u003E快捷方式图标所在路径，如\u003Ccode\u003E/home/gfdgd_xi/Desktop/Icon.png\u003C/code\u003E，支持\u003Cstrong\u003Epng和svg\u003C/strong\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E12\u003C/td\u003E\n\u003Ctd\u003E打包的 Wine 版本，根据实际情况选择（如果打包 arm 包将不会提供选择）\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E※13\u003C/td\u003E\n\u003Ctd\u003E打包出的 deb 生成的位置，一般自动生成\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E14\u003C/td\u003E\n\u003Ctd\u003E在卸载时自动删除容器，投稿星火应用商店的话建议勾选，最新版本默认勾选\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E15\u003C/td\u003E\n\u003Ctd\u003E清理容器无用内容，\u003Cstrong\u003E一般建议勾选\u003C/strong\u003E，最新版本默认勾选，如果有特殊需求（如容器内有 mono、gecko 等）建议取消勾选\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E16\u003C/td\u003E\n\u003Ctd\u003E使用星火 dwine helper 替换 Deepin Wine Helper，投稿星火应用商店的话建议勾选，最新版本默认勾选（如果打包 arm 包将不会提供选择）\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E17\u003C/td\u003E\n\u003Ctd\u003E生成 deb 包所需的依赖，一般情况下默认即可\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E18\u003C/td\u003E\n\u003Ctd\u003E生成 deb 包的推荐依赖，一般情况下为空即可\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E19\u003C/td\u003E\n\u003Ctd\u003E快捷方式的 MimeType 项，一般为空即可\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E※20\u003C/td\u003E\n\u003Ctd\u003E选择生成 deb 包所对应的架构\u003Cbr\u003E\u003Cstrong\u003E选择i386\u003C/strong\u003E\u003Cbr\u003E\u003Cimg src=\"https://storage.deepin.org/thread/202211121704589550_image.png\" alt=\"image.png\"\u003E\u003Cbr\u003E\u003Cstrong\u003E选择arm\u003C/strong\u003E\u003Cbr\u003E\u003Cimg src=\"https://storage.deepin.org/thread/202211121705425360_image.png\" alt=\"image.png\"\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E21\u003C/td\u003E\n\u003Ctd\u003E点击该按钮打包生成 deb\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E22\u003C/td\u003E\n\u003Ctd\u003E调用默认的 deb 安装工具安装生成的 deb\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E23\u003C/td\u003E\n\u003Ctd\u003E只打包容器生成 7z 包，不做其它操作\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E24\u003C/td\u003E\n\u003Ctd\u003E构建 deb 包目录，但不打包成 deb\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E25\u003C/td\u003E\n\u003Ctd\u003E查看打包过程中命令返回内容\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003Cp\u003E\u003Cem\u003E\u003Cstrong\u003E打包后一定要测试打包的 deb 是否能正常安装、运行、卸载，在运行前需要删除或移走本地的容器\u003C/strong\u003E\u003C/em\u003E\u003Cbr\u003E\n\u003Cem\u003E\u003Cstrong\u003E打包后可以在 \u003Ca href=\"https://upload.deepinos.org\"\u003Ehttps://upload.deepinos.org\u003C/a\u003E 或使用星火应用商店投稿器进行投稿\u003C/strong\u003E\u003C/em\u003E\u003C/p\u003E\n\u003Ch3\u003E\n\u003Ca id=\"填写示例\" class=\"anchor\" href=\"#%E5%A1%AB%E5%86%99%E7%A4%BA%E4%BE%8B\"\u003E\u003C/a\u003E填写示例\u003C/h3\u003E\n\u003Cp\u003E示例 deb 包下载地址：\u003Ca href=\"https://gfdgdxi.lanzoue.com/b01q21tej\"\u003Ehttps://gfdgdxi.lanzoue.com/b01q21tej\u003C/a\u003E 密码:6xqx\u003C/p\u003E\n\u003Ch4\u003E\n\u003Ca id=\"i386\" class=\"anchor\" href=\"#i386\"\u003E\u003C/a\u003Ei386\u003C/h4\u003E\n\u003Cp\u003E\u003Cimg src=\"https://storage.deepin.org/thread/202211121710553803_image.png\" alt=\"image.png\"\u003E\u003Cbr\u003E\n\u003Cimg src=\"https://storage.deepin.org/thread/202211121713456728_image.png\" alt=\"image.png\"\u003E\u003C/p\u003E\n\u003Ch4\u003E\n\u003Ca id=\"arm64\" class=\"anchor\" href=\"#arm64\"\u003E\u003C/a\u003Earm64\u003C/h4\u003E\n\u003Cp\u003E\u003Cimg src=\"https://storage.deepin.org/thread/202211121711355383_image.png\" alt=\"image.png\"\u003E\u003C/p\u003E\n\u003Ch1\u003E\n\u003Ca id=\"2020now-gfdgd-xi为什么您不喜欢熊出没和阿布呢\" class=\"anchor\" href=\"#2020now-gfdgd-xi%E4%B8%BA%E4%BB%80%E4%B9%88%E6%82%A8%E4%B8%8D%E5%96%9C%E6%AC%A2%E7%86%8A%E5%87%BA%E6%B2%A1%E5%92%8C%E9%98%BF%E5%B8%83%E5%91%A2\"\u003E\u003C/a\u003E©2020~Now gfdgd xi\u003C/h1\u003E","6487089":"\u003Cp\u003E\u003Cimg src=\"https://gfdgd-xi.github.io/images/wine-runner.svg\" alt=\"\"\u003E\u003C/p\u003E","6487090":"\u003Cp\u003E\u003Cimg src=\"https://gfdgd-xi.github.io/images/wine-runner-open.svg\" alt=\"\"\u003E\u003C/p\u003E"}}</script>
