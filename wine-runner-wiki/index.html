</script><script>var json_data = {"preview_title":"deepin-wine 运行器","title":[{"id":"000000000000Wine运行器和Wine打包器傻瓜式使用教程（小白专用）20221126-V2","pId":0,"name":"Wine运行器和Wine打包器傻瓜式使用教程（小白专用）20221126-V2","parent":null,"order":0,"sort_id":6553754,"extname":".md","isParent":false,"isHidden":false,"content":"\u003Cp\u003E感谢 @雁舞白沙 专门为小白用户编写的使用 Wine 运行器非基于生态适配脚本的程序打包教程\u003Cbr\u003E\n详细内容可见 PDF：\u003Ca href=\"https://gitee.com/gfdgd-xi/deep-wine-runner/raw/main/Wine%E8%BF%90%E8%A1%8C%E5%99%A8%E5%92%8CWine%E6%89%93%E5%8C%85%E5%99%A8%E5%82%BB%E7%93%9C%E5%BC%8F%E4%BD%BF%E7%94%A8%E6%95%99%E7%A8%8B%EF%BC%88%E5%B0%8F%E7%99%BD%E4%B8%93%E7%94%A8%EF%BC%8920221126-V2.pdf\"\u003Ehttps://gitee.com/gfdgd-xi/deep-wine-runner/raw/main/Wine%E8%BF%90%E8%A1%8C%E5%99%A8%E5%92%8CWine%E6%89%93%E5%8C%85%E5%99%A8%E5%82%BB%E7%93%9C%E5%BC%8F%E4%BD%BF%E7%94%A8%E6%95%99%E7%A8%8B%EF%BC%88%E5%B0%8F%E7%99%BD%E4%B8%93%E7%94%A8%EF%BC%8920221126-V2.pdf\u003C/a\u003E\u003C/p\u003E"},{"id":"ef33df0","pId":0,"name":"使用帮助","parent":"","sort_id":6428381,"order":0,"isParent":true,"extname":null,"open":false},{"id":"000000000000常见问题","pId":"ef33df0","name":"常见问题","parent":"使用帮助","order":0,"sort_id":6428382,"extname":".md","isParent":false,"isHidden":false,"content":"\u003Ch1\u003E\n\u003Ca id=\"01-uos-如何在不打开开发者模式安装此程序\" class=\"anchor\" href=\"#01-uos-%E5%A6%82%E4%BD%95%E5%9C%A8%E4%B8%8D%E6%89%93%E5%BC%80%E5%BC%80%E5%8F%91%E8%80%85%E6%A8%A1%E5%BC%8F%E5%AE%89%E8%A3%85%E6%AD%A4%E7%A8%8B%E5%BA%8F\"\u003E\u003C/a\u003E01. UOS 如何在不打开开发者模式安装此程序？\u003C/h1\u003E\n\u003Cp\u003E答：在官方应用商店安装或者下载版本号后缀为\u003Ccode\u003E-uos\u003C/code\u003E的版本安装\u003Cbr\u003E\n\u003Cimg src=\"https://storage.deepin.org/thread/202210012103008619_image.png\" alt=\"image.png\"\u003E\u003Cbr\u003E\n\u003Cimg src=\"https://storage.deepin.org/thread/202210012103425666_image.png\" alt=\"image.png\"\u003E\u003C/p\u003E\n\u003Ch1\u003E\n\u003Ca id=\"02-openkylin-如何使用这个-wine-运行器\" class=\"anchor\" href=\"#02-openkylin-%E5%A6%82%E4%BD%95%E4%BD%BF%E7%94%A8%E8%BF%99%E4%B8%AA-wine-%E8%BF%90%E8%A1%8C%E5%99%A8\"\u003E\u003C/a\u003E02. Openkylin 如何使用这个 Wine 运行器\u003C/h1\u003E\n\u003Cp\u003E答：因为 openkylin 依赖缺失较多，需要补充作者提供的 apt 源以便方便安装依赖（依赖缺失较多）\u003Cbr\u003E\n国内源（Gitlink）：\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003Ewget https://code.gitlink.org.cn/gfdgd_xi/gfdgd-xi-apt-mirrors/raw/branch/master/sources/gitlink.sh \u0026amp;\u0026amp; bash gitlink.sh ; rm gitlink.sh\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cp\u003E国外源（Github）：\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003Ewget https://gfdgd-xi.github.io/gfdgd-xi-apt-mirrors/sources/github.sh \u0026amp;\u0026amp; bash github.sh ; rm github.sh\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cp\u003E加入 apt 源后只需要输入\u003Ccode\u003Esudo apt install spark-deepin-wine-runner\u003C/code\u003E即可安装\u003Cbr\u003E\n然后安装完后再使用主程序菜单栏=\u0026gt;“安装更多 Wine” 安装 Wine 以便使用\u003Cbr\u003E\n\u003Cimg src=\"https://storage.deepin.org/thread/20221001210725913_image.png\" alt=\"image.png\"\u003E\u003C/p\u003E\n\u003Ch1\u003E\n\u003Ca id=\"03-ubuntuuosdeepin-如何安装这个程序\" class=\"anchor\" href=\"#03-ubuntuuosdeepin-%E5%A6%82%E4%BD%95%E5%AE%89%E8%A3%85%E8%BF%99%E4%B8%AA%E7%A8%8B%E5%BA%8F\"\u003E\u003C/a\u003E03. Ubuntu/UOS/Deepin 如何安装这个程序？\u003C/h1\u003E\n\u003Cp\u003E答：从以下任意链接获取安装包：\u003Cbr\u003E\nGitee：\u003Ca href=\"https://gitee.com/gfdgd-xi/deep-wine-runner\"\u003Ehttps://gitee.com/gfdgd-xi/deep-wine-runner\u003C/a\u003E\u003Cbr\u003E\nGithub：\u003Ca href=\"https://github.com/gfdgd-xi/deep-wine-runner\"\u003Ehttps://github.com/gfdgd-xi/deep-wine-runner\u003C/a\u003E\u003Cbr\u003E\nGitlink：\u003Ca href=\"https://www.gitlink.org.cn/gfdgd_xi/deep-wine-runner\"\u003Ehttps://www.gitlink.org.cn/gfdgd_xi/deep-wine-runner\u003C/a\u003E\u003Cbr\u003E\n蓝奏云：\u003Ca href=\"https://gfdgdxi.lanzouj.com/b01nz7y3e\"\u003Ehttps://gfdgdxi.lanzouj.com/b01nz7y3e\u003C/a\u003E，密码:7oii\u003Cbr\u003E\n星火应用商店：\u003Ca\u003Espk://store/tools/spark-deepin-wine-runner\u003C/a\u003E\u003Cbr\u003E\n或者从星火应用商店下载：\u003Cbr\u003E\n\u003Cimg src=\"https://storage.deepin.org/thread/202210012111037045_image.png\" alt=\"image.png\"\u003E\u003C/p\u003E\n\u003Ch1\u003E\n\u003Ca id=\"04-非-debian-发行版如何安装这个应用\" class=\"anchor\" href=\"#04-%E9%9D%9E-debian-%E5%8F%91%E8%A1%8C%E7%89%88%E5%A6%82%E4%BD%95%E5%AE%89%E8%A3%85%E8%BF%99%E4%B8%AA%E5%BA%94%E7%94%A8\"\u003E\u003C/a\u003E04. 非 debian 发行版如何安装这个应用？\u003C/h1\u003E\n\u003Cp\u003E答：目前这个程序主线暂无考虑支持 debian 发行版，但可以考虑拉取源码运行\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003Egit clone https://gitee.com/gfdgd-xi/deep-wine-runner.git\ncd deep-wine-runner\n./mainwindow.py\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch1\u003E\n\u003Ca id=\"05-我成功用-wine-运行了一个程序想要分享给其他用户怎么办\" class=\"anchor\" href=\"#05-%E6%88%91%E6%88%90%E5%8A%9F%E7%94%A8-wine-%E8%BF%90%E8%A1%8C%E4%BA%86%E4%B8%80%E4%B8%AA%E7%A8%8B%E5%BA%8F%E6%83%B3%E8%A6%81%E5%88%86%E4%BA%AB%E7%BB%99%E5%85%B6%E4%BB%96%E7%94%A8%E6%88%B7%E6%80%8E%E4%B9%88%E5%8A%9E\"\u003E\u003C/a\u003E05. 我成功用 wine 运行了一个程序，想要分享给其他用户，怎么办？\u003C/h1\u003E\n\u003Cp\u003E答：可以使用程序里任意一个打包器打包成 deb 包给其他用户\u003Cbr\u003E\n\u003Cimg src=\"https://storage.deepin.org/thread/202210012113565642_image.png\" alt=\"image.png\"\u003E\u003Cbr\u003E\n\u003Cimg src=\"https://storage.deepin.org/thread/202210012114352239_image.png\" alt=\"image.png\"\u003E\u003Cbr\u003E\n打包出来的 deb 包可以在\u003Ca href=\"https://upload.deepinos.org\"\u003E这里\u003C/a\u003E投稿到星火应用商店\u003Cbr\u003E\n或者使用星火应用商店的投稿器进行投稿\u003Cbr\u003E\n\u003Cimg src=\"https://storage.deepin.org/thread/202210041032433414_image.png\" alt=\"image.png\"\u003E\u003Cbr\u003E\n或者编写容器自动配置脚本，详细语法另文件\u003Cbr\u003E\n\u003Cimg src=\"https://storage.deepin.org/thread/202210012116267694_image.png\" alt=\"image.png\"\u003E\u003C/p\u003E\n\u003Ch1\u003E\n\u003Ca id=\"06-wine-运行器体积过大如何解决\" class=\"anchor\" href=\"#06-wine-%E8%BF%90%E8%A1%8C%E5%99%A8%E4%BD%93%E7%A7%AF%E8%BF%87%E5%A4%A7%E5%A6%82%E4%BD%95%E8%A7%A3%E5%86%B3\"\u003E\u003C/a\u003E06. Wine 运行器体积过大如何解决\u003C/h1\u003E\n\u003Cp\u003E答：一般是用户自行安装 Wine 导致的，解决方案如下：\u003Cbr\u003E\n在菜单栏=\u0026gt;“安装更多 Wine”，选择要移除的 Wine 点击移除按钮\u003Cbr\u003E\n\u003Cimg src=\"https://storage.deepin.org/thread/202210012124067221_image.png\" alt=\"image.png\"\u003E\u003Cbr\u003E\n或者卸载重新安装该应用即可\u003C/p\u003E\n\u003Ch1\u003E\n\u003Ca id=\"07-卸载这个程序需要注意什么吗\" class=\"anchor\" href=\"#07-%E5%8D%B8%E8%BD%BD%E8%BF%99%E4%B8%AA%E7%A8%8B%E5%BA%8F%E9%9C%80%E8%A6%81%E6%B3%A8%E6%84%8F%E4%BB%80%E4%B9%88%E5%90%97\"\u003E\u003C/a\u003E07. 卸载这个程序需要注意什么吗？\u003C/h1\u003E\n\u003Cp\u003E答：\u003Ccode\u003Eapt remove spark-deepin-wine-runner\u003C/code\u003E不会移除程序用户使用配置和历史，\u003Ccode\u003Eapt purge spark-deepin-wine-runner\u003C/code\u003E则会移除程序用户使用配置和历史\u003C/p\u003E\n\u003Ch1\u003E\n\u003Ca id=\"08-我想在-deepinuos-安装自定义-apkwine-运行器支持吗\" class=\"anchor\" href=\"#08-%E6%88%91%E6%83%B3%E5%9C%A8-deepinuos-%E5%AE%89%E8%A3%85%E8%87%AA%E5%AE%9A%E4%B9%89-apkwine-%E8%BF%90%E8%A1%8C%E5%99%A8%E6%94%AF%E6%8C%81%E5%90%97\"\u003E\u003C/a\u003E08. 我想在 Deepin/UOS 安装自定义 APK，Wine 运行器支持吗？\u003C/h1\u003E\n\u003Cp\u003E答：不支持，需要使用 UEngine 运行器，项目链接：\u003Cbr\u003E\n\u003Ca href=\"https://gitee.com/gfdgd-xi/uengine-runner\"\u003Ehttps://gitee.com/gfdgd-xi/uengine-runner\u003C/a\u003E\u003C/p\u003E\n\u003Ch1\u003E\n\u003Ca id=\"09-wine-运行器吾爱专版和完整版有什么区别\" class=\"anchor\" href=\"#09-wine-%E8%BF%90%E8%A1%8C%E5%99%A8%E5%90%BE%E7%88%B1%E4%B8%93%E7%89%88%E5%92%8C%E5%AE%8C%E6%95%B4%E7%89%88%E6%9C%89%E4%BB%80%E4%B9%88%E5%8C%BA%E5%88%AB\"\u003E\u003C/a\u003E09. Wine 运行器吾爱专版和完整版有什么区别？\u003C/h1\u003E\n\u003Cp\u003E答：吾爱专版是为了符合版规，将\u003Cem\u003E\u003Cstrong\u003E所有需要连接作者服务器的功能移除（如：评分、更新、问题反馈功能等等）\u003C/strong\u003E\u003C/em\u003E，其它的功能没有区别\u003Cbr\u003E\n\u003Cstrong\u003E以及，完整版和吾爱专版是不能同时安装，如果要更换版本需要保证完全卸载干净，完全卸载命令如下：\u003C/strong\u003E\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003E# 完全卸载吾爱版\nsudo apt purge spark-deepin-wine-runner-52\n# 完全卸载完整版\nsudo apt purge spark-deepin-wine-runner-52\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cp\u003E\u003Cem\u003E\u003Cstrong\u003E提示：完全卸载会移除程序所有配置文件，可见上“07. 卸载这个程序需要注意什么吗？”，如果不完全卸载，\u003Ccode\u003Eremove\u003C/code\u003E会出现如下情况\u003C/strong\u003E\u003C/em\u003E\u003C/p\u003E\n\u003Col\u003E\n\u003Cli\u003E卸载吾爱版再安装完整版虽然没有提示是吾爱版，但是依旧无法连接作者服务器\u003C/li\u003E\n\u003Cli\u003E出现程序无法启动、程序文件丢失的情况\u003C/li\u003E\n\u003Cli\u003E……\u003C/li\u003E\n\u003C/ol\u003E\n\u003Cp\u003E修复方法：\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003E# 卸载吾爱版\nsudo apt purge spark-deepin-wine-runner-52\n# 重新安装完整版\nsudo apt install ./完整版安装包\n# 如果添加了 apt 源，也可以：\nsudo apt install spark-deepin-wine-runner\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch1\u003E\n\u003Ca id=\"10wine-运行器和-exepro超级-wine-是什么关系\" class=\"anchor\" href=\"#10wine-%E8%BF%90%E8%A1%8C%E5%99%A8%E5%92%8C-exepro%E8%B6%85%E7%BA%A7-wine-%E6%98%AF%E4%BB%80%E4%B9%88%E5%85%B3%E7%B3%BB\"\u003E\u003C/a\u003E10.Wine 运行器和 exepro/超级 wine 是什么关系？\u003C/h1\u003E\n\u003Cp\u003E答：超级 wine 于 1.0.0Alpha4 抄袭 Wine 运行器，不遵守程序 GPLV3 开源协议，exepro 是超级 wine 的衍生版本，大体功能和逻辑与 Wine 运行器相近（组件安装功能、打包器等等）\u003Cbr\u003E\n\u003Cimg src=\"https://ucare-resources.oss-cn-shenzhen.aliyuncs.com/pro/2022/07/213ea1fc3fdcb7036ec7e5a1e2657beef6.png\" alt=\"1.1.0截图\"\u003E\n\u003Cimg src=\"https://storage.deepin.org/thread/202208262131243161_%E6%88%AA%E5%9B%BE_main_20220826181600.png\" alt=\"13Alpha截图\"\u003E\u003C/p\u003E"},{"id":"000000000000简易使用帮助","pId":"ef33df0","name":"简易使用帮助","parent":"使用帮助","order":0,"sort_id":6428383,"extname":".md","isParent":false,"isHidden":false,"content":"\u003Cp\u003E下面是送给小白的 wine 运行器简单使用方法，先声明，wine 并 \u003Cem\u003E\u003Cstrong\u003E不能完美的运行所有 exe 文件\u003C/strong\u003E\u003C/em\u003E ，利用此 wine 运行器简易安装可执行文件的方法如下：\u003C/p\u003E\n\u003Col\u003E\n\u003Cli\u003E安装本程序\u003C/li\u003E\n\u003Cli\u003E在应用商店里随便安装一个 QQ 或者微信等基于 deepin-wine6-stable 打包的应用\n\u003Cimg src=\"https://storage.deepin.org/thread/202207061542433333_image.png\" alt=\"image.png\"\u003E\n\u003C/li\u003E\n\u003Cli\u003E找到需要安装的 exe，双击或者右键=》打开方式=》wine 运行器打开\n\u003Cimg src=\"https://storage.deepin.org/thread/202207061543443740_image.png\" alt=\"image.png\"\u003E\n\u003C/li\u003E\n\u003Cli\u003E点击“运行程序”即可\n\u003Cimg src=\"https://storage.deepin.org/thread/202207191920282406_image.png\" alt=\"image.png\"\u003E\n\u003C/li\u003E\n\u003C/ol\u003E"},{"id":"000000000000关于 Wine 运行器","pId":0,"name":"关于 Wine 运行器","parent":null,"order":0,"sort_id":6428384,"extname":".md","isParent":false,"isHidden":false,"content":"\u003Cp width=\"100px\" align=\"center\"\u003E\u003Cimg src=\"https://storage.deepin.org/thread/202208031419283599_deepin-wine-runner.png\"\u003E\u003C/p\u003E\n\u003Ch1 align=\"center\"\u003E\n\u003Ca id=\"wine-运行器\" class=\"anchor\" href=\"#wine-%E8%BF%90%E8%A1%8C%E5%99%A8\"\u003E\u003C/a\u003EWine 运行器\u003C/h1\u003E\n\u003Chr\u003E\n\u003Ch2\u003E\n\u003Ca id=\"介绍\" class=\"anchor\" href=\"#%E4%BB%8B%E7%BB%8D\"\u003E\u003C/a\u003E介绍\u003C/h2\u003E\n\u003Cp\u003E一个图形化了以下命令的程序\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003Eenv WINEPREFIX=容器路径 wine（wine的路径） 可执行文件路径\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cp\u003E让你可以简易方便的使用 wine\u003Cbr\u003E\n是使用 Python3 的 PyQt5 构建的\u003Cbr\u003E\n（自己美术功底太差，图标只能在网络上找了）\u003Cbr\u003E\n（测试平台：deepin 20.7；UOS 家庭版 21.3.1；Ubuntu 22.04；Ubuntu 20.04；UOS 专业版 1050）\u003Cbr\u003E\n\u003Cimg src=\"https://storage.deepin.org/thread/202210022215217037_%E6%88%AA%E5%9B%BE_%E9%80%89%E6%8B%A9%E5%8C%BA%E5%9F%9F_20221002221112.png\" alt=\"截图_选择区域_20221002221112.png\"\u003E\u003Cbr\u003E\n而打包器可以方便的把您的 wine 容器打包成 deb 包供他人使用，程序创建的 deb 构建临时文件夹目录树如下：\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003E/XXX\n├── DEBIAN\n│   └── control\n│   └── postrm（可选）\n└── opt\n└── apps\n    └── XXX\n        ├── entries\n        │   ├── applications\n        │   │   └── XXX.desktop\n        │   └── icons\n        │       └── hicolor\n        │           └── scalable\n        │               └── apps\n        │                   └── XXX.png（XXX.svg）\n        ├── files\n        │   ├── files.7z\n        │   └── run.sh\n        └── info\n\n11 directories, 6 files\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch2\u003E\n\u003Ca id=\"软件架构\" class=\"anchor\" href=\"#%E8%BD%AF%E4%BB%B6%E6%9E%B6%E6%9E%84\"\u003E\u003C/a\u003E软件架构\u003C/h2\u003E\n\u003Cp\u003Ei386、amd64 和 arm64，deepin-wine、deepin-wine5、wine、wine64、deepin-wine5-stable、deepin-wine6-stable、spark-wine7-devel、ukylin-wine 运行在哪就运行在哪\u003Cbr\u003E\n理论上支持全架构，如果 Python 能运行的话\u003Cbr\u003E\n非 X86 架构会利用到 \u003Ccode\u003Ebox86\u003C/code\u003E、\u003Ccode\u003Eexagear\u003C/code\u003E等技术\u003C/p\u003E\n\u003Ch2\u003E\n\u003Ca id=\"分支介绍\" class=\"anchor\" href=\"#%E5%88%86%E6%94%AF%E4%BB%8B%E7%BB%8D\"\u003E\u003C/a\u003E分支介绍\u003C/h2\u003E\n\u003Ch3\u003E\n\u003Ca id=\"main-分支\" class=\"anchor\" href=\"#main-%E5%88%86%E6%94%AF\"\u003E\u003C/a\u003Emain 分支\u003C/h3\u003E\n\u003Cp\u003E主分支，稳定分支\u003C/p\u003E\n\u003Ch3\u003E\n\u003Ca id=\"alpha-分支\" class=\"anchor\" href=\"#alpha-%E5%88%86%E6%94%AF\"\u003E\u003C/a\u003EAlpha 分支\u003C/h3\u003E\n\u003Cp\u003E开发版分支，一般不稳定，有许多 bug\u003C/p\u003E\n\u003Ch2\u003E\n\u003Ca id=\"版本区分\" class=\"anchor\" href=\"#%E7%89%88%E6%9C%AC%E5%8C%BA%E5%88%86\"\u003E\u003C/a\u003E版本区分\u003C/h2\u003E\n\u003Ch3\u003E\n\u003Ca id=\"无特殊标识\" class=\"anchor\" href=\"#%E6%97%A0%E7%89%B9%E6%AE%8A%E6%A0%87%E8%AF%86\"\u003E\u003C/a\u003E无特殊标识\u003C/h3\u003E\n\u003Cp\u003E普通版本（一般来自 Gitee、Github、Gitlink 等渠道）\u003C/p\u003E\n\u003Ch3\u003E\n\u003Ca id=\"版本号带-spark\" class=\"anchor\" href=\"#%E7%89%88%E6%9C%AC%E5%8F%B7%E5%B8%A6-spark\"\u003E\u003C/a\u003E版本号带\u003Ccode\u003E-spark\u003C/code\u003E\n\u003C/h3\u003E\n\u003Cp\u003E星火应用商店版本\u003C/p\u003E\n\u003Ch3\u003E\n\u003Ca id=\"版本号带-uos\" class=\"anchor\" href=\"#%E7%89%88%E6%9C%AC%E5%8F%B7%E5%B8%A6-uos\"\u003E\u003C/a\u003E版本号带\u003Ccode\u003E-uos\u003C/code\u003E\n\u003C/h3\u003E\n\u003Cp\u003E深度应用商店版本，一般带免开开发者模式签名\u003C/p\u003E\n\u003Ch3\u003E\n\u003Ca id=\"包名带-52\" class=\"anchor\" href=\"#%E5%8C%85%E5%90%8D%E5%B8%A6-52\"\u003E\u003C/a\u003E包名带\u003Ccode\u003E-52\u003C/code\u003E\n\u003C/h3\u003E\n\u003Cp\u003E吾爱论坛专版，只在吾爱论坛发布，功能会阉割（如更新、评分、bug反馈功能等等），一般建议使用上面的三个版本\u003Cbr\u003E\n\u003Cimg src=\"https://storage.deepin.org/thread/202209251259142818_image.png\" alt=\"image.png\"\u003E\u003Cbr\u003E\n（没人喜欢看到这个无法连接服务器吧）\u003C/p\u003E\n\u003Ch2\u003E\n\u003Ca id=\"使用说明\" class=\"anchor\" href=\"#%E4%BD%BF%E7%94%A8%E8%AF%B4%E6%98%8E\"\u003E\u003C/a\u003E使用说明\u003C/h2\u003E\n\u003Ch3\u003E\n\u003Ca id=\"均在软件的小提示里有说明\" class=\"anchor\" href=\"#%E5%9D%87%E5%9C%A8%E8%BD%AF%E4%BB%B6%E7%9A%84%E5%B0%8F%E6%8F%90%E7%A4%BA%E9%87%8C%E6%9C%89%E8%AF%B4%E6%98%8E\"\u003E\u003C/a\u003E均在软件的“小提示”里有说明\u003C/h3\u003E\n\u003Ch3\u003E\n\u003Ca id=\"运行器\" class=\"anchor\" href=\"#%E8%BF%90%E8%A1%8C%E5%99%A8\"\u003E\u003C/a\u003E运行器\u003C/h3\u003E\n\u003Cp\u003E1、使用终端运行该程序，可以看到 wine 以及程序本身的提示和报错;\u003Cbr\u003E\n2、wine 32 位和 64 位的容器互不兼容;\u003Cbr\u003E\n3、所有的 wine 和 winetricks 均需要自行安装（可以从 菜单栏=\u0026gt;程序 里面进行安装）\u003Cbr\u003E\n4、本程序支持带参数运行 wine 程序（之前版本也可以），只需要按以下格式即可：\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003Eexe路径\\' 参数 \\'\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cp\u003E即可（单引号需要输入）\u003Cbr\u003E\n5、wine 容器如果没有指定，则会默认为 ~/.wine\u003Cbr\u003E\n6、如果可执行文件比较大的话，会出现点击“获取该程序运行情况”出现假死的情况，因为正在后台读取 SHA1，只需要等一下即可（读取速度依照您电脑处理速度、读写速度、可执行文件大小等有关）\u003Cbr\u003E\n7、对于非 X86 的用户来说，请不要使用本程序自带的 Wine 安装程序和 Windows 虚拟机安装功能（检测到为非 X86 架构会自动禁用）\u003Cbr\u003E\n8、如果非 X86 的用户的 UOS 专业版用户想要使用的话，只需要在应用商店安装一个 Wine 版本微信即可在本程序选择正确的 Wine 运行程序\u003Cbr\u003E\n9、在使用 linglong 包的 Wine 应用时，必须安装至少一个 linglong 的使用 Wine 软件包才会出现该选项，而程序识别到的 Wine 是按 linglong 的使用 Wine 软件包名的字母排序第一个的 Wine，且生成的容器不在用户目录下，而是在容器的用户目录下（用户目录/.deepinwine、/tmp、桌面、下载、文档等被映射的目录除外），同理需要运行的 EXE 也必须在被映射的目录内\u003Cbr\u003E\n10、如果是使用 Deepin 23 的 Wine 安装脚本，请切记——安装过程会临时添加 Deepin 20 的 apt 源，不要中断安装以及千万不要中断后不删除源的情况下 apt upgrade ！！！中断后只需重新打开脚本输入 repair 或者随意安装一个 Wine（会自动执行恢复操作）即可。以及此脚本安装的 Wine 无法保证 100% 能使用，以及副作用是会提示\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003EN: 鉴于仓库 'https://community-packages.deepin.com/beige beige InRelease' 不支持 'i386' 体系结构，跳过配置文件 'main/binary-i386/Packages' 的获取。  \n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cp\u003E\u003Cimg src=\"https://storage.deepin.org/thread/202208131811324016_image.png\" alt=\"image.png\"\u003E\u003C/p\u003E\n\u003Ch3\u003E\n\u003Ca id=\"打包器\" class=\"anchor\" href=\"#%E6%89%93%E5%8C%85%E5%99%A8\"\u003E\u003C/a\u003E打包器\u003C/h3\u003E\n\u003Cp\u003E1、deb 打包软件包名要求：\u003Cbr\u003E\n软件包名只能含有小写字母(a-z)、数字(0-9)、加号(+)和减号(-)、以及点号(.)，软件包名最短长度两个字符；它必须以字母开头\n2、如果要填写路径，有“浏览……”按钮的是要填本计算机对应文件的路径，否则就是填写安装到其他计算机使用的路径\u003Cbr\u003E\n3、输入 wine 的容器路径时最后面请不要输入“/”\u003Cbr\u003E\n4、输入可执行文件的运行路径时是以“C:/XXX/XXX.exe”的格式进行输入，默认是以 C： 为开头，不用“\\”做命令的分隔，而是用“/”\u003Cbr\u003E\n5、.desktop 的图标只支持 PNG 格式和 SVG 格式，其他格式无法显示图标\u003Cbr\u003E\n\u003Cimg src=\"https://storage.deepin.org/thread/202207190820337719_image.png\" alt=\"image.png\"\u003E\u003C/p\u003E\n\u003Ch3\u003E\n\u003Ca id=\"基于统信-wine-生态适配脚本的打包器\" class=\"anchor\" href=\"#%E5%9F%BA%E4%BA%8E%E7%BB%9F%E4%BF%A1-wine-%E7%94%9F%E6%80%81%E9%80%82%E9%85%8D%E8%84%9A%E6%9C%AC%E7%9A%84%E6%89%93%E5%8C%85%E5%99%A8\"\u003E\u003C/a\u003E基于统信 Wine 生态适配脚本的打包器\u003C/h3\u003E\n\u003Cp\u003E第一个文本框是应用程序中文名\u003Cbr\u003E\n第二个文本框是应用程序英文名\u003Cbr\u003E\n第三个文本框是最终生成的包的描述\u003Cbr\u003E\n第四个选择框是desktop文件中的分类\u003Cbr\u003E\n第五个输入框是程序在 Wine 容器的位置，以 c:\\XXX 的形式，盘符必须小写，用反斜杠，如果路径带用户名的话会自动替换为$USER\u003Cbr\u003E\n而 StartupWMClass 字段将会由程序自动生成，作用如下：\u003Cbr\u003E\ndesktop文件中StartupWMClass字段。用于让桌面组件将窗口类名与desktop文件相对应。这个值为实际运行的主程序EXE的文件名，wine/crossover在程序运行后会将文件名设置为窗口类名\u003Cbr\u003E\n第六个输入框是最终生成的包的包名,包名的命名规则以deepin开头，加官网域名（需要前后对调位置），如还不能区分再加上应用名\u003Cbr\u003E\n最后一个是最终生成的包的版本号，版本号命名规则：应用版本号+deepin+数字\u003Cbr\u003E\n\u003Cimg src=\"https://storage.deepin.org/thread/202207190822204627_image.png\" alt=\"image.png\"\u003E\u003C/p\u003E\n\u003Ch2\u003E\n\u003Ca id=\"源码安装教程\" class=\"anchor\" href=\"#%E6%BA%90%E7%A0%81%E5%AE%89%E8%A3%85%E6%95%99%E7%A8%8B\"\u003E\u003C/a\u003E源码安装教程\u003C/h2\u003E\n\u003Col\u003E\n\u003Cli\u003E安装需要的依赖\u003C/li\u003E\n\u003C/ol\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003Esudo apt install git make\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Col start=\"2\"\u003E\n\u003Cli\u003E下载仓库\u003C/li\u003E\n\u003C/ol\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003Egit clone https://gitee.com/gfdgd-xi/deep-wine-runner.git\ncd deep-wine-runner\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Col start=\"3\"\u003E\n\u003Cli\u003E从源码运行程序（如果是从源码安装请跳过这一步）\u003C/li\u003E\n\u003C/ol\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003Emake depend\nmake run\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Col start=\"4\"\u003E\n\u003Cli\u003E从源码安装程序\u003C/li\u003E\n\u003C/ol\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003Emake install\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch2\u003E\n\u003Ca id=\"对于-deepinuosamd64-平台小白如何使用该程序\" class=\"anchor\" href=\"#%E5%AF%B9%E4%BA%8E-deepinuosamd64-%E5%B9%B3%E5%8F%B0%E5%B0%8F%E7%99%BD%E5%A6%82%E4%BD%95%E4%BD%BF%E7%94%A8%E8%AF%A5%E7%A8%8B%E5%BA%8F\"\u003E\u003C/a\u003E对于 Deepin/UOS（AMD64 平台）小白如何使用该程序？\u003C/h2\u003E\n\u003Cp\u003E下面是送给小白的 wine 运行器简单使用方法，先声明，wine 并\u003Cem\u003E\u003Cstrong\u003E不能完美的运行所有 exe 文件\u003C/strong\u003E\u003C/em\u003E，利用此 wine 运行器简易安装可执行文件的方法如下：\u003C/p\u003E\n\u003Col\u003E\n\u003Cli\u003E安装本程序\u003C/li\u003E\n\u003Cli\u003E在应用商店里随便安装一个 QQ 或者微信等基于 deepin-wine6-stable 打包的应用\n\u003Cimg src=\"https://storage.deepin.org/thread/202207061542433333_image.png\" alt=\"image.png\"\u003E\n\u003C/li\u003E\n\u003Cli\u003E找到需要安装的 exe，双击或者右键=》打开方式=》wine 运行器打开\n\u003Cimg src=\"https://storage.deepin.org/thread/202207061543443740_image.png\" alt=\"image.png\"\u003E\n\u003C/li\u003E\n\u003Cli\u003E点击“运行程序”即可\n\u003Cimg src=\"https://storage.deepin.org/thread/202207191920282406_image.png\" alt=\"image.png\"\u003E\n\u003C/li\u003E\n\u003C/ol\u003E\n\u003Ch2\u003E\n\u003Ca id=\"稍微讲一下目前-deepin-23-preview-运行自定义-exe-的方法wine-运行器均已支持\" class=\"anchor\" href=\"#%E7%A8%8D%E5%BE%AE%E8%AE%B2%E4%B8%80%E4%B8%8B%E7%9B%AE%E5%89%8D-deepin-23-preview-%E8%BF%90%E8%A1%8C%E8%87%AA%E5%AE%9A%E4%B9%89-exe-%E7%9A%84%E6%96%B9%E6%B3%95wine-%E8%BF%90%E8%A1%8C%E5%99%A8%E5%9D%87%E5%B7%B2%E6%94%AF%E6%8C%81\"\u003E\u003C/a\u003E稍微讲一下目前 deepin 23 Preview 运行自定义 exe 的方法（Wine 运行器均已支持）\u003C/h2\u003E\n\u003Ch3\u003E\n\u003Ca id=\"方法一\" class=\"anchor\" href=\"#%E6%96%B9%E6%B3%95%E4%B8%80\"\u003E\u003C/a\u003E方法一\u003C/h3\u003E\n\u003Cp\u003E随便安装一个 linglong 格式包的 wine 程序（要记住包名），然后在终端输入\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003Ell-cli run 包名 --exec '/bin/deepin-wine6-stable'\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cp\u003E即可，缺陷可看运行器上方小提示第 6 点\u003C/p\u003E\n\u003Ch3\u003E\n\u003Ca id=\"方法二容易翻车\" class=\"anchor\" href=\"#%E6%96%B9%E6%B3%95%E4%BA%8C%E5%AE%B9%E6%98%93%E7%BF%BB%E8%BD%A6\"\u003E\u003C/a\u003E方法二（容易翻车）\u003C/h3\u003E\n\u003Cp\u003E添加 Deepin 20 的\u003Cstrong\u003E官方源和商店源\u003C/strong\u003E，然后输入如下的命令：\u003Cstrong\u003E切记不能sudo apt upgrade\u003C/strong\u003E，会出现的问题可以看运行器的小提示第 7 点，以及无法保证所有 Wine 均可运行\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003Esudo dpkg --add-architecture i386\nsudo apt update\n# 安装普通的 Wine\nsudo apt install wine\n# 安装 deepin-wine5-stable（本机测试 X64 的 Wine 跑不了）\nsudo apt install deepin-wine5-stable\n# 安装 deepin-wine6-stable\nsudo apt install deepin-wine6-stable\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cp\u003E\u003Cstrong\u003E使用完后最好删除掉 Deepin 20 的官方源和商店源，防止出问题\u003C/strong\u003E\u003Cbr\u003E\n可以看 \u003Ca href=\"user/18570\"\u003E@ThinkYoung\u003C/a\u003E 写的 \u003Ca href=\"https://bbs.deepin.org/post/241148%EF%BC%8C%E5%8F%AF%E4%BB%A5%E5%8F%82%E8%80%83%E5%80%9F%E9%89%B4\"\u003Ehttps://bbs.deepin.org/post/241148，可以参考借鉴\u003C/a\u003E\u003C/p\u003E\n\u003Ch3\u003E\n\u003Ca id=\"方法三\" class=\"anchor\" href=\"#%E6%96%B9%E6%B3%95%E4%B8%89\"\u003E\u003C/a\u003E方法三\u003C/h3\u003E\n\u003Cp\u003E我不知道了，希望能有大佬提供更好的解决方案\u003C/p\u003E\n\u003Ch2\u003E\n\u003Ca id=\"下载链接\" class=\"anchor\" href=\"#%E4%B8%8B%E8%BD%BD%E9%93%BE%E6%8E%A5\"\u003E\u003C/a\u003E下载链接\u003C/h2\u003E\n\u003Cp\u003EGitee：\u003Ca href=\"https://gitee.com/gfdgd-xi/deep-wine-runner\"\u003Ehttps://gitee.com/gfdgd-xi/deep-wine-runner\u003C/a\u003E\u003Cbr\u003E\nGithub：\u003Ca href=\"https://github.com/gfdgd-xi/deep-wine-runner\"\u003Ehttps://github.com/gfdgd-xi/deep-wine-runner\u003C/a\u003E\u003Cbr\u003E\nGitlink：\u003Ca href=\"https://www.gitlink.org.cn/gfdgd_xi/deep-wine-runner\"\u003Ehttps://www.gitlink.org.cn/gfdgd_xi/deep-wine-runner\u003C/a\u003E\u003Cbr\u003E\n蓝奏云：\u003Ca href=\"https://gfdgdxi.lanzouj.com/b01nz7y3e%EF%BC%8C%E5%AF%86%E7%A0%81:7oii\"\u003Ehttps://gfdgdxi.lanzouj.com/b01nz7y3e，密码:7oii\u003C/a\u003E\u003Cbr\u003E\n星火应用商店：spk://store/tools/spark-deepin-wine-runner\u003C/p\u003E\n\u003Ch2\u003E\n\u003Ca id=\"更多\" class=\"anchor\" href=\"#%E6%9B%B4%E5%A4%9A\"\u003E\u003C/a\u003E更多\u003C/h2\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https://gitee.com/gfdgd-xi/deep-wine-runner\"\u003Ehttps://gitee.com/gfdgd-xi/deep-wine-runner\u003C/a\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ca href=\"https://github.com/gfdgd-xi/deep-wine-runner\"\u003Ehttps://github.com/gfdgd-xi/deep-wine-runner\u003C/a\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ca href=\"https://www.gitlink.org.cn/gfdgd_xi/deep-wine-runner\"\u003Ehttps://www.gitlink.org.cn/gfdgd_xi/deep-wine-runner\u003C/a\u003E\u003C/li\u003E\n\u003C/ul\u003E\n\u003Ch2\u003E\n\u003Ca id=\"程序下载量\" class=\"anchor\" href=\"#%E7%A8%8B%E5%BA%8F%E4%B8%8B%E8%BD%BD%E9%87%8F\"\u003E\u003C/a\u003E程序下载量\u003C/h2\u003E\n\u003Cp\u003E\u003Cimg src=\"https://gfdgd-xi.github.io/images/wine-runner.svg\" alt=\"\"\u003E\u003C/p\u003E\n\u003Ch2\u003E\n\u003Ca id=\"star-一下吧\" class=\"anchor\" href=\"#star-%E4%B8%80%E4%B8%8B%E5%90%A7\"\u003E\u003C/a\u003EStar 一下吧\u003C/h2\u003E\n\u003Cp\u003E开发不易，原创艰难，给一个 Star 吧，你的 Star 是我继续开发的动力\u003Cbr\u003E\n\u003Ca href=\"https://gitee.com/gfdgd-xi/deep-wine-runner/stargazers\"\u003E\u003Cimg src=\"https://gitee.com/gfdgd-xi/deep-wine-runner/badge/star.svg?theme=dark\" alt=\"star\"\u003E\u003C/a\u003E\u003C/p\u003E\n\u003Ch1\u003E\n\u003Ca id=\"2020-now\" class=\"anchor\" href=\"#2020-now\"\u003E\u003C/a\u003E©2020-Now\u003C/h1\u003E"},{"id":"57b54fd","pId":0,"name":"容器自动配置脚本语法","parent":"","sort_id":6428409,"order":0,"isParent":true,"extname":null,"open":false},{"id":"000000000000容器自动配置脚本 Python API","pId":"57b54fd","name":"容器自动配置脚本 Python API","parent":"容器自动配置脚本语法","order":0,"sort_id":6487086,"extname":".md","isParent":false,"isHidden":false,"content":"\u003Ch1\u003E\n\u003Ca id=\"容器自动配置脚本-python-api\" class=\"anchor\" href=\"#%E5%AE%B9%E5%99%A8%E8%87%AA%E5%8A%A8%E9%85%8D%E7%BD%AE%E8%84%9A%E6%9C%AC-python-api\"\u003E\u003C/a\u003E容器自动配置脚本 Python API\u003C/h1\u003E\n\u003Ch2\u003E\n\u003Ca id=\"建议先阅读\" class=\"anchor\" href=\"#%E5%BB%BA%E8%AE%AE%E5%85%88%E9%98%85%E8%AF%BB\"\u003E\u003C/a\u003E建议先阅读\u003C/h2\u003E\n\u003Cp\u003E因为这个 Python API 是在之前的脚本语法旧引擎和 Bash 引擎的基础上制作的，所以建议先阅读前面的旧引擎和 Bash 引擎的文档\u003C/p\u003E\n\u003Ch3\u003E\n\u003Ca id=\"api-要求\" class=\"anchor\" href=\"#api-%E8%A6%81%E6%B1%82\"\u003E\u003C/a\u003EAPI 要求\u003C/h3\u003E\n\u003Col\u003E\n\u003Cli\u003ELinux 环境，需要安装 Python（≥3.6.0）\u003C/li\u003E\n\u003Cli\u003E安装 Wine 运行器（≥2.4.0）\u003C/li\u003E\n\u003C/ol\u003E\n\u003Ch2\u003E\n\u003Ca id=\"调用方法\" class=\"anchor\" href=\"#%E8%B0%83%E7%94%A8%E6%96%B9%E6%B3%95\"\u003E\u003C/a\u003E调用方法\u003C/h2\u003E\n\u003Cp\u003E在安装 Wine 运行器（≥2.4.0）后，在默认 Python 环境输入：\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"python\" class=\"python\"\u003E\u003Ccode\u003Eimport WineRunner\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cp\u003E即可\u003C/p\u003E\n\u003Ch2\u003E\n\u003Ca id=\"方法类介绍\" class=\"anchor\" href=\"#%E6%96%B9%E6%B3%95%E7%B1%BB%E4%BB%8B%E7%BB%8D\"\u003E\u003C/a\u003E方法（类）介绍\u003C/h2\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth align=\"center\"\u003E类名称\u003C/th\u003E\n\u003Cth align=\"center\"\u003E用途\u003C/th\u003E\n\u003Cth align=\"center\"\u003E参数\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E\u003Ccode\u003EWineRunner.Old()\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"center\"\u003E调用旧版的脚本解释引擎\u003C/td\u003E\n\u003Ctd align=\"center\"\u003E\u003Ccode\u003E(wine: str -\u0026gt; 需要调用的Wine, wineprefix: str -\u0026gt; 需要指定运行的容器名)\u003C/code\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E\u003Ccode\u003EWineRunner.Bash()\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"center\"\u003E调用基于 Bash 的脚本解释引擎\u003C/td\u003E\n\u003Ctd align=\"center\"\u003E\u003Ccode\u003E(wine: str -\u0026gt; 需要调用的Wine, wineprefix: str -\u0026gt; 需要指定运行的容器名)\u003C/code\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E\u003Ccode\u003EWineRunner.programPath: str\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"center\"\u003E解释器所在路径\u003C/td\u003E\n\u003Ctd align=\"center\"\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003Ch3\u003E\n\u003Ca id=\"old-类内函数变量解释\" class=\"anchor\" href=\"#old-%E7%B1%BB%E5%86%85%E5%87%BD%E6%95%B0%E5%8F%98%E9%87%8F%E8%A7%A3%E9%87%8A\"\u003E\u003C/a\u003EOld 类内函数/变量解释\u003C/h3\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth align=\"center\"\u003E函数\u003C/th\u003E\n\u003Cth align=\"center\"\u003E用途\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E\u003Ccode\u003EWineRunner.Old().runCommand(command: str -\u0026gt; 命令)\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"center\"\u003E使用旧版的解析引擎运行指定命令（命令传入为字符串形式）\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E\u003Ccode\u003EWineRunner.Old().runList(command: list -\u0026gt; 命令)\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"center\"\u003E使用旧版的解析引擎运行指定命令（命令传入为数组形式），数组格式如下：\u003Ccode\u003E[[\"bat\", \"winver\"]]\u003C/code\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E\u003Ccode\u003Ewine: str\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"center\"\u003E调用的 Wine\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E\u003Ccode\u003Ewineprefix: str\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"center\"\u003E调用的 Wine 容器\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003Ch4\u003E\n\u003Ca id=\"数组示例winerunneroldrunlist的command参数\" class=\"anchor\" href=\"#%E6%95%B0%E7%BB%84%E7%A4%BA%E4%BE%8Bwinerunneroldrunlist%E7%9A%84command%E5%8F%82%E6%95%B0\"\u003E\u003C/a\u003E数组示例（WineRunner.Old.runList的command参数）\u003C/h4\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"json\" class=\"json\"\u003E\u003Ccode\u003E[\n    [\"bat\", \"winver\"],\n    [\"bash\", \"ls\"],\n    [\"pause\"]\n]\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch3\u003E\n\u003Ca id=\"bash-类内函数解释\" class=\"anchor\" href=\"#bash-%E7%B1%BB%E5%86%85%E5%87%BD%E6%95%B0%E8%A7%A3%E9%87%8A\"\u003E\u003C/a\u003EBash 类内函数解释\u003C/h3\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth align=\"center\"\u003E函数\u003C/th\u003E\n\u003Cth align=\"center\"\u003E用途\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E\u003Ccode\u003EWineRunner.Bash().runCommand(command: str -\u0026gt; 命令)\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"center\"\u003E使用基于 Bash 的解析引擎运行指定命令（命令传入为字符串形式）\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E\u003Ccode\u003EWineRunner.Bash().runList(command: list -\u0026gt; 命令)\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"center\"\u003E使用基于 Bash 的解析引擎运行指定命令（命令传入为数组形式），数组格式如下：\u003Ccode\u003E[[\"bat\", \"winver\"]]\u003C/code\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E\u003Ccode\u003Ewine: str\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"center\"\u003E调用的 Wine\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E\u003Ccode\u003Ewineprefix: str\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"center\"\u003E调用的 Wine 容器\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003Ch4\u003E\n\u003Ca id=\"数组示例winerunnerbashrunlist的command参数\" class=\"anchor\" href=\"#%E6%95%B0%E7%BB%84%E7%A4%BA%E4%BE%8Bwinerunnerbashrunlist%E7%9A%84command%E5%8F%82%E6%95%B0\"\u003E\u003C/a\u003E数组示例（WineRunner.Bash.runList的command参数）\u003C/h4\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"json\" class=\"json\"\u003E\u003Ccode\u003E[\n    [\"bat\", \"winver\"],\n    [\"ls\"],\n    [\"pause\"]\n]\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch2\u003E\n\u003Ca id=\"demo\" class=\"anchor\" href=\"#demo\"\u003E\u003C/a\u003EDemo\u003C/h2\u003E\n\u003Ch3\u003E\n\u003Ca id=\"原-bash-版\" class=\"anchor\" href=\"#%E5%8E%9F-bash-%E7%89%88\"\u003E\u003C/a\u003E原 Bash 版\u003C/h3\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003E#!/usr/bin/env deepin-wine-runner-auto-install-bash\n# 使用 Wine 运行器的 Bash 解释器运行\n#################################################################################################################\n# 作者：gfdgd xi\n# 版本：2.4.0\n# 更新时间：2022年10月30日\n# 基于 Wine 运行器\n###############################################################################################\n# 用于判断是否为 bash 解释器\n# 旧版解释器直接提示不兼容\nif [[ 1 == 2 ]]; then\n    error 错误 此脚本只支持\\ Wine\\ 运行器\\ 2.3.0\\ 及以上版本，请更新至最新版本\n    exit\nfi\n# 操作\necho Power By $MAKER\necho $COPYRIGHT\nrm -rfv /tmp/firefox.exe\ndownload https://download-origin.cdn.mozilla.net/pub/firefox/releases/105.0.2/win32/zh-CN/Firefox%20Setup%20105.0.2.exe?gfdgd-xi /tmp firefox.exe\nbat reg add 'HKEY_USERS\\S-1-5-21-0-0-0-1000\\Software\\Wine\\X11 Driver' /v Decorated /d N /f\nbat /tmp/firefox.exe\ninfo 提示 安装完成！\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch3\u003E\n\u003Ca id=\"python-版情况1\" class=\"anchor\" href=\"#python-%E7%89%88%E6%83%85%E5%86%B51\"\u003E\u003C/a\u003EPython 版情况1\u003C/h3\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"python\" class=\"python\"\u003E\u003Ccode\u003E#!/usr/bin/env python3\n# 使用系统默认的 python3 运行\n#################################################################################################################\n# 作者：gfdgd xi\n# 版本：2.4.0\n# 更新时间：2022年10月30日\n# 基于 Wine 运行器\n#################################################################################################################\n#################\n# 引入所需的库\n#################\nimport WineRunner\nfor i in \"\"\"echo Power By $MAKER\necho $COPYRIGHT\nrm -rfv /tmp/firefox.exe\ndownload https://download-origin.cdn.mozilla.net/pub/firefox/releases/105.0.2/win32/zh-CN/Firefox%20Setup%20105.0.2.exe?gfdgd-xi /tmp firefox.exe\nbat reg add 'HKEY_USERS\\S-1-5-21-0-0-0-1000\\Software\\Wine\\X11 Driver' /v Decorated /d N /f\nbat /tmp/firefox.exe\ninfo 提示 安装完成！\"\"\".splitlines():\n    WineRunner.Bash().runCommand(i)\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch3\u003E\n\u003Ca id=\"python-版情况-2\" class=\"anchor\" href=\"#python-%E7%89%88%E6%83%85%E5%86%B5-2\"\u003E\u003C/a\u003EPython 版情况 2\u003C/h3\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"python\" class=\"python\"\u003E\u003Ccode\u003E#!/usr/bin/env python3\n# 使用系统默认的 python3 运行\n#################################################################################################################\n# 作者：gfdgd xi\n# 版本：2.4.0\n# 更新时间：2022年10月30日\n# 基于 Wine 运行器\n#################################################################################################################\n#################\n# 引入所需的库\n#################\nimport WineRunner\nWineRunner.Bash().runList([\n    [\"echo\", \"Power By $MAKER\"],\n    [\"echo\", \"$COPYRIGHT\"],\n    [\"rm\", \"-rfv\", \"/tmp/firefox.exe\"],\n    [\"download\", \"https://download-origin.cdn.mozilla.net/pub/firefox/releases/105.0.2/win32/zh-CN/Firefox%20Setup%20105.0.2.exe?gfdgd-xi\", \"/tmp\", \"firefox.exe\"],\n    [\"bat\", \"reg\", \"add\", \"HKEY_USERS\\S-1-5-21-0-0-0-1000\\Software\\Wine\\X11 Driver\", \"/v\", \"Decorated\", \"/d\", \"N\", \"/f\"],\n    [\"bat\", \"/tmp/firefox.exe\"],\n    [\"info\", \"提示\", \"安装完成\"]\n])\n\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E"},{"id":"000000000000容器自动配置脚本语法（Bash引擎）","pId":"57b54fd","name":"容器自动配置脚本语法（Bash引擎）","parent":"容器自动配置脚本语法","order":0,"sort_id":6428410,"extname":".md","isParent":false,"isHidden":false,"content":"\u003Ch1\u003E\n\u003Ca id=\"语法\" class=\"anchor\" href=\"#%E8%AF%AD%E6%B3%95\"\u003E\u003C/a\u003E语法\u003C/h1\u003E\n\u003Cp\u003E基于 Bash 制作，需要 Wine 运行器 2.3.0 及以上版本才可使用该引擎\u003C/p\u003E\n\u003Ch3\u003E\n\u003Ca id=\"查看命令帮助\" class=\"anchor\" href=\"#%E6%9F%A5%E7%9C%8B%E5%91%BD%E4%BB%A4%E5%B8%AE%E5%8A%A9\"\u003E\u003C/a\u003E查看命令帮助\u003C/h3\u003E\n\u003Cp\u003E这个文档可能更新不会太及时，可以通过如下命令在交互模式下获取命令帮助：\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003E命令 --help\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch3\u003E\n\u003Ca id=\"在此引擎下新增的环境变量列表\" class=\"anchor\" href=\"#%E5%9C%A8%E6%AD%A4%E5%BC%95%E6%93%8E%E4%B8%8B%E6%96%B0%E5%A2%9E%E7%9A%84%E7%8E%AF%E5%A2%83%E5%8F%98%E9%87%8F%E5%88%97%E8%A1%A8\"\u003E\u003C/a\u003E在此引擎下新增的环境变量列表\u003C/h3\u003E\n\u003Cp\u003E目前的环境变量\u003C/p\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth align=\"left\"\u003E环境变量名\u003C/th\u003E\n\u003Cth align=\"left\"\u003E变量意义\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E$WINEPREFIX\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E用户指定的 Wine 容器路径\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E$WINE\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E用户指定的 Wine 版本\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E$DANGER\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E用户是否有指定\u003Ccode\u003E--system\u003C/code\u003E参数（\u003Ccode\u003E--system\u003C/code\u003E参数请见后）\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E$PROGRAMPATH\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E当前解释器所在文件夹（绝对路径）\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E$VERSION\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E解释器版本（Wine 运行器版本）\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E$MAKER\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E解释器作者列表\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E$COPYRIGHT\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E$PLATFORM\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E系统版本（Windows/Linux）\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003Ch2\u003E\n\u003Ca id=\"命令\" class=\"anchor\" href=\"#%E5%91%BD%E4%BB%A4\"\u003E\u003C/a\u003E命令\u003C/h2\u003E\n\u003Ch3\u003E\n\u003Ca id=\"命令列表\" class=\"anchor\" href=\"#%E5%91%BD%E4%BB%A4%E5%88%97%E8%A1%A8\"\u003E\u003C/a\u003E命令列表\u003C/h3\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth align=\"left\"\u003E命令名\u003C/th\u003E\n\u003Cth align=\"left\"\u003E命令意义\u003C/th\u003E\n\u003Cth align=\"left\"\u003E参数数量\u003C/th\u003E\n\u003Cth align=\"left\"\u003E参数介绍\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Einstalldll\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E安装指定 dll 在指定容器\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003Edll名称或在从互联网获取DLL工具的编号，如 \u003Ccode\u003E7012 xolehlp.dll 平台：2003 架构：64\u003C/code\u003E 的 \u003Ccode\u003E7012\u003C/code\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Estopdll\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E不允许指定的 dll/exe 运行\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003Edll/exe 名称，如 \u003Ccode\u003Eexample.exe\u003C/code\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Einstallfont\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E安装指定字体到指定容器\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E在字体商店的编号，如 \u003Ccode\u003E5 msyhbd.ttc\u003C/code\u003E 的 \u003Ccode\u003E5\u003C/code\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Einstallsparkcorefont\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E安装星火应用商店的“微软核心字体”\u003Cimg src=\"https://storage.deepin.org/thread/202208300816255060_image.png\" alt=\"image.png\"\u003E\n\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Einstallmono\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E安装最新版本的 mono 到指定容器\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Einstallgecko\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E安装最新版本的 gecko 到指定容器\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Einstallvcpp\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E安装指定的 VCPP 运行库到指定容器\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E在安装 Visual Studio C++ 工具的编号，如 \u003Ccode\u003E10 Visual Studio C++ 2015、2017、2019 和 2022 X64\u003C/code\u003E 的 \u003Ccode\u003E10\u003C/code\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Einstallnet\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E安装指定的 .net framework 运行库到指定容器\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E在安装 .net framework 工具的编号，如 \u003Ccode\u003E3 .net framework 4.5.1 Offline Installer\u003C/code\u003E 的 \u003Ccode\u003E3\u003C/code\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Einstallmsxml\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E安装指定的 MSXML 运行库到指定容器\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E在安装 MSXML 工具的编号，如 \u003Ccode\u003E1、MSXML 4.0 SP3\u003C/code\u003E 的 \u003Ccode\u003E1\u003C/code\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Eecho\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E显示内容\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E≥1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E接要显示的内容\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Einfo\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E显示提示对话框\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E2\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E标题+显示内容\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Eerror\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E显示错误对话框\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E2\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E标题+显示内容\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Ewarning\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E显示警告对话框\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E2\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E标题+显示内容\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Eexit\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E退出程序\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Ebat\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E执行 cmd 命令在 Wine 容器内（在 Windows 将在系统执行命令）\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E≥1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E接要执行的命令\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Eversion\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E显示解释器版本（Wine 运行器版本）\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Ethank\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E显示谢明列表\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Epause\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E按回车键后继续\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Cc 3E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E允许 Wine 容器生成快捷方式\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Econtrol\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E打开控制面板\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Etaskmgr\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E打开任务管理器\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Ekillallwineserver\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E杀死所有 Wine 程序\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003Ch1\u003E\n\u003Ca id=\"解释器\" class=\"anchor\" href=\"#%E8%A7%A3%E9%87%8A%E5%99%A8\"\u003E\u003C/a\u003E解释器\u003C/h1\u003E\n\u003Ch2\u003E\n\u003Ca id=\"调用\" class=\"anchor\" href=\"#%E8%B0%83%E7%94%A8\"\u003E\u003C/a\u003E调用\u003C/h2\u003E\n\u003Ch3\u003E\n\u003Ca id=\"gui-方式调用\" class=\"anchor\" href=\"#gui-%E6%96%B9%E5%BC%8F%E8%B0%83%E7%94%A8\"\u003E\u003C/a\u003EGUI 方式调用\u003C/h3\u003E\n\u003Cp\u003E如下：\u003Cbr\u003E\n\u003Cimg src=\"https://storage.deepin.org/thread/202208300843296879_image.png\" alt=\"image.png\"\u003E\u003Cbr\u003E\n会根据脚本内容自动判断使用新旧引擎\u003C/p\u003E\n\u003Ch3\u003E\n\u003Ca id=\"命令调用\" class=\"anchor\" href=\"#%E5%91%BD%E4%BB%A4%E8%B0%83%E7%94%A8\"\u003E\u003C/a\u003E命令调用\u003C/h3\u003E\n\u003Cp\u003E安装 Wine 运行器后，解释器路径在 \u003Ccode\u003E/opt/apps/deepin-wine-runner/AutoShell/main.py\u003C/code\u003E，执行以下命令即可：\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003E/opt/apps/deepin-wine-runner/AutoShell/main.py 脚本路径\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch2\u003E\n\u003Ca id=\"交互环境\" class=\"anchor\" href=\"#%E4%BA%A4%E4%BA%92%E7%8E%AF%E5%A2%83\"\u003E\u003C/a\u003E交互环境\u003C/h2\u003E\n\u003Cp\u003E如果不指定脚本路径，会进入如下的交互环境\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003Egfdgd_xi@gfdgdxi-PC:~$ /opt/apps/deepin-wine-runner/AutoShell/main.py  \nWine 运行器自动配置文件解析器交互环境（基于 Bash）\n版本：2.3.0\n©2020~2022 gfdgd xi\n--------------------------------------------------------------\ngfdgd_xi@gfdgdxi-PC:~$\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cp\u003E在此环境输入命令进行测试即可\u003C/p\u003E\n\u003Ch2\u003E\n\u003Ca id=\"指定解释器\" class=\"anchor\" href=\"#%E6%8C%87%E5%AE%9A%E8%A7%A3%E9%87%8A%E5%99%A8\"\u003E\u003C/a\u003E指定解释器\u003C/h2\u003E\n\u003Cp\u003E在 sh 文件头部添加以下内容即可调用（需要安装 Wine 运行器）：\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003E#!/usr/bin/env deepin-wine-runner-auto-install-bash\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cp\u003E如：\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003E#!/usr/bin/env deepin-wine-runner-auto-install-bash\ninstallmono\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch2\u003E\n\u003Ca id=\"参数\" class=\"anchor\" href=\"#%E5%8F%82%E6%95%B0\"\u003E\u003C/a\u003E参数\u003C/h2\u003E\n\u003Ch3\u003E\n\u003Ca id=\"读取的环境变量\" class=\"anchor\" href=\"#%E8%AF%BB%E5%8F%96%E7%9A%84%E7%8E%AF%E5%A2%83%E5%8F%98%E9%87%8F\"\u003E\u003C/a\u003E读取的环境变量\u003C/h3\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth align=\"left\"\u003E环境变量\u003C/th\u003E\n\u003Cth align=\"left\"\u003E介绍\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003EWINE\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E指定的 Wine，如\u003Ccode\u003Edeepin-wine6-stable\u003C/code\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003EWINEPREFIX\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E指定的 Wine 容器，如\u003Ccode\u003E/home/gfdgd_xi/.wine\u003C/code\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Cstrong\u003ETips：你可以手动指定\u003Ccode\u003EWINARCH\u003C/code\u003E设定容器架构，如改为\u003Ccode\u003Ewin32\u003C/code\u003E就会创建 32 位容器\u003C/strong\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003Ch1\u003E\n\u003Ca id=\"提交要求\" class=\"anchor\" href=\"#%E6%8F%90%E4%BA%A4%E8%A6%81%E6%B1%82\"\u003E\u003C/a\u003E提交要求\u003C/h1\u003E\n\u003Ch2\u003E\n\u003Ca id=\"必须遵守\" class=\"anchor\" href=\"#%E5%BF%85%E9%A1%BB%E9%81%B5%E5%AE%88\"\u003E\u003C/a\u003E必须遵守\u003C/h2\u003E\n\u003Col\u003E\n\u003Cli\u003E不得含有危险的命令，如：\u003C/li\u003E\n\u003C/ol\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003Esudo rm -rf /*\nsudo chmod 000 -R /*\nrd /s /q C:\\\\\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Col start=\"2\"\u003E\n\u003Cli\u003E没有明显的 bug 或逻辑错误\u003C/li\u003E\n\u003Cli\u003EPr 提交时需要更新两个文件：\n\u003Cul\u003E\n\u003Cli\u003Elist.json\u003C/li\u003E\n\u003Cli\u003E您的脚本文件\u003Cbr\u003E\n其中 list.json 更新的格式如下：\u003Cbr\u003E\n\u003Ccode\u003E[\"标题\", \"您的脚本文件文件名\"]\u003C/code\u003E\u003Cbr\u003E\n需要添加到最后一个项目的末尾，按照 json 格式更新\u003Cbr\u003E\n并且更新的 \u003Ccode\u003Elist.json\u003C/code\u003E 文件和您的脚本文件需要放在\u003Ccode\u003E/auto\u003C/code\u003E目录下才可读取：\n还无法理解？例子：\n这里是需要更新的 \u003Ccode\u003Elist.json\u003C/code\u003E 文件：\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"json\" class=\"json\"\u003E\u003Ccode\u003E[\n    [\"安装所有VC运行库\", \"vcpp.wsh\"],\n    [\"安装 Microsoft Office 2013 环境\", \"office2013.wsh\"]\n]\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n我想要添加一个标题为\u003Ccode\u003EExample\u003C/code\u003E的脚本，脚本文件名为\u003Ccode\u003Eexample.wsh\u003C/code\u003E，只需要把 \u003Ccode\u003Elist.json\u003C/code\u003E 改为\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"json\" class=\"json\"\u003E\u003Ccode\u003E[\n    [\"安装所有VC运行库\", \"vcpp.wsh\"],\n    [\"安装 Microsoft Office 2013 环境\", \"office2013.wsh\"],\n    [\"Example\", \"example.sh\"]\n]\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n更新后的\u003Ccode\u003Elist.json\u003C/code\u003E文件与\u003Ccode\u003Eexample.sh\u003C/code\u003E需要在同一目录才可读取\u003C/li\u003E\n\u003Cli\u003E提交仓库：\u003Ca href=\"https://gitee.com/gfdgd-xi/deep-wine-runner-auto-configuration-script\"\u003Ehttps://gitee.com/gfdgd-xi/deep-wine-runner-auto-configuration-script\u003C/a\u003E\u003Cbr\u003E\nPr 过了后将会由开发者/仓库拥有者/仓库维护者合并到 Gitlink 仓库并上程序\u003Cbr\u003E\n\u003Cstrong\u003E注意：请勿直接 Pr 到 Gitlink 仓库！\u003C/strong\u003E\n\u003C/li\u003E\n\u003Cli\u003E代码提交优先使用 Bash 新引擎的脚本\u003C/li\u003E\n\u003Cli\u003E……\u003C/li\u003E\n\u003C/ol\u003E\n\u003Ch2\u003E\n\u003Ca id=\"建议遵守\" class=\"anchor\" href=\"#%E5%BB%BA%E8%AE%AE%E9%81%B5%E5%AE%88\"\u003E\u003C/a\u003E建议遵守\u003C/h2\u003E\n\u003Col\u003E\n\u003Cli\u003E指定 dll 时建议用编号，或者dll命令+系统版本+位数（未实现）\u003C/li\u003E\n\u003Cli\u003E……\u003C/li\u003E\n\u003C/ol\u003E\n\u003Ch1\u003E\n\u003Ca id=\"2020now-gfdgd-xi为什么您不喜欢熊出没和阿布呢\" class=\"anchor\" href=\"#2020now-gfdgd-xi%E4%B8%BA%E4%BB%80%E4%B9%88%E6%82%A8%E4%B8%8D%E5%96%9C%E6%AC%A2%E7%86%8A%E5%87%BA%E6%B2%A1%E5%92%8C%E9%98%BF%E5%B8%83%E5%91%A2\"\u003E\u003C/a\u003E©2020~Now gfdgd xi\u003C/h1\u003E"},{"id":"000000000000容器自动配置脚本语法（旧引擎）","pId":"57b54fd","name":"容器自动配置脚本语法（旧引擎）","parent":"容器自动配置脚本语法","order":0,"sort_id":6428411,"extname":".md","isParent":false,"isHidden":false,"content":"\u003Ch1\u003E\n\u003Ca id=\"语法\" class=\"anchor\" href=\"#%E8%AF%AD%E6%B3%95\"\u003E\u003C/a\u003E语法\u003C/h1\u003E\n\u003Cp\u003E语法和 Shell 相近，目前只做了顺序结构和变量\u003C/p\u003E\n\u003Ch2\u003E\n\u003Ca id=\"变量\" class=\"anchor\" href=\"#%E5%8F%98%E9%87%8F\"\u003E\u003C/a\u003E变量\u003C/h2\u003E\n\u003Ch3\u003E\n\u003Ca id=\"赋值方式\" class=\"anchor\" href=\"#%E8%B5%8B%E5%80%BC%E6%96%B9%E5%BC%8F\"\u003E\u003C/a\u003E赋值方式\u003C/h3\u003E\n\u003Cp\u003E变量的赋值方式如下：\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003E($A)=b  # A为变量名，b为值，=左右不能有空格，#为注释，($不可省略，右括号可省略\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch3\u003E\n\u003Ca id=\"使用方式\" class=\"anchor\" href=\"#%E4%BD%BF%E7%94%A8%E6%96%B9%E5%BC%8F\"\u003E\u003C/a\u003E使用方式\u003C/h3\u003E\n\u003Cp\u003E如以下命令即可显示\u003Ccode\u003E($WINE)\u003C/code\u003E变量的值：\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003Eecho ($WINE)\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch3\u003E\n\u003Ca id=\"环境变量列表\" class=\"anchor\" href=\"#%E7%8E%AF%E5%A2%83%E5%8F%98%E9%87%8F%E5%88%97%E8%A1%A8\"\u003E\u003C/a\u003E环境变量列表\u003C/h3\u003E\n\u003Cp\u003E目前的环境变量\u003C/p\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth align=\"left\"\u003E环境变量名\u003C/th\u003E\n\u003Cth align=\"left\"\u003E变量意义\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E($WINEPREFIX)\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E用户指定的 Wine 容器路径\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E($WINE)\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E用户指定的 Wine 版本\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E($DANGER)\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E用户是否有指定\u003Ccode\u003E--system\u003C/code\u003E参数（\u003Ccode\u003E--system\u003C/code\u003E参数请见后）\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E($HOME)\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E用户的 home 目录\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E($PROGRAMPATH)\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E当前解释器所在文件夹（绝对路径）\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E($VERSION)\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E解释器版本（Wine 运行器版本）\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E($MAKER)\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E解释器作者列表\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E($COPYRIGHT)\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E($?)\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E上一命令返回值\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E($PLATFORM)\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E系统版本（Windows/Linux）\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E($DEBUG)\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E用户是否有指定\u003Ccode\u003E--debug\u003C/code\u003E参数（\u003Ccode\u003E--debug\u003C/code\u003E参数请见后）\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003Ch3\u003E\n\u003Ca id=\"只读变量列表\" class=\"anchor\" href=\"#%E5%8F%AA%E8%AF%BB%E5%8F%98%E9%87%8F%E5%88%97%E8%A1%A8\"\u003E\u003C/a\u003E只读变量列表\u003C/h3\u003E\n\u003Cp\u003E以下变量无法修改：\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode\u003E($DANGER)\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ccode\u003E($HOME)\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ccode\u003E($PROGRAMPATH)\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ccode\u003E($VERSION)\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ccode\u003E($THANK)\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ccode\u003E($MAKER)\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ccode\u003E($COPYRIGHT)\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ccode\u003E($?)\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ccode\u003E($SYSTEM)\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ccode\u003E($DEBUG)\u003C/code\u003E\u003C/li\u003E\n\u003C/ul\u003E\n\u003Ch2\u003E\n\u003Ca id=\"命令\" class=\"anchor\" href=\"#%E5%91%BD%E4%BB%A4\"\u003E\u003C/a\u003E命令\u003C/h2\u003E\n\u003Ch3\u003E\n\u003Ca id=\"命令列表\" class=\"anchor\" href=\"#%E5%91%BD%E4%BB%A4%E5%88%97%E8%A1%A8\"\u003E\u003C/a\u003E命令列表\u003C/h3\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth align=\"left\"\u003E命令名\u003C/th\u003E\n\u003Cth align=\"left\"\u003E命令意义\u003C/th\u003E\n\u003Cth align=\"left\"\u003E参数数量\u003C/th\u003E\n\u003Cth align=\"left\"\u003E参数介绍\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Einstalldll\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E安装指定 dll 在指定容器\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003Edll名称或在从互联网获取DLL工具的编号，如 \u003Ccode\u003E7012 xolehlp.dll 平台：2003 架构：64\u003C/code\u003E 的 \u003Ccode\u003E7012\u003C/code\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Estopdll\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E不允许指定的 dll/exe 运行\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003Edll/exe 名称，如 \u003Ccode\u003Eexample.exe\u003C/code\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Einstallfont\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E安装指定字体到指定容器\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E在字体商店的编号，如 \u003Ccode\u003E5 msyhbd.ttc\u003C/code\u003E 的 \u003Ccode\u003E5\u003C/code\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Einstallsparkcorefont\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E安装星火应用商店的“微软核心字体”\u003Cimg src=\"https://storage.deepin.org/thread/202208300816255060_image.png\" alt=\"image.png\"\u003E\n\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Einstallmono\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E安装最新版本的 mono 到指定容器\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Einstallgecko\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E安装最新版本的 gecko 到指定容器\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Einstallvcpp\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E安装指定的 VCPP 运行库到指定容器\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E在安装 Visual Studio C++ 工具的编号，如 \u003Ccode\u003E10 Visual Studio C++ 2015、2017、2019 和 2022 X64\u003C/code\u003E 的 \u003Ccode\u003E10\u003C/code\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Einstallnet\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E安装指定的 .net framework 运行库到指定容器\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E在安装 .net framework 工具的编号，如 \u003Ccode\u003E3 .net framework 4.5.1 Offline Installer\u003C/code\u003E 的 \u003Ccode\u003E3\u003C/code\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Einstallmsxml\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E安装指定的 MSXML 运行库到指定容器\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E在安装 MSXML 工具的编号，如 \u003Ccode\u003E1、MSXML 4.0 SP3\u003C/code\u003E 的 \u003Ccode\u003E1\u003C/code\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Eecho\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E显示内容\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E≥1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E接要显示的内容\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Einfo\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E显示提示对话框\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E2\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E标题+显示内容\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Eerror\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E显示错误对话框\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E2\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E标题+显示内容\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Ewarning\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E显示警告对话框\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E2\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E标题+显示内容\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Eexit\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E退出程序\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Ebash\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E执行 bash 命令（在 Windows 系统将执行 cmd 命令）\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E≥1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E接要执行的命令\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Ebat\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E执行 cmd 命令在 Wine 容器内（在 Windows 将在系统执行命令）\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E≥1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E接要执行的命令\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Eversion\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E显示解释器版本（Wine 运行器版本）\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Ethank\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E显示谢明列表\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Epause\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E按回车键后继续\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Edownload\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E使用 aria2 下载文件\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E≥1 \u0026amp;\u0026amp; ≤3\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E下载URL+保存在的文件夹+保存的文件名\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Einstalldxvk\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E安装 dxvk 到指定容器\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Ecreatebotton\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E在指定目录创建容器\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Ereg\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E导入 .reg 文件\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003Ereg 文件路径\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Eenabledopengl\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E开启 OpenGL\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Edisbledopengl\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E关闭 OpenGL\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Ewinecfg\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E显示“Wine 设置”\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Ewinver\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E显示“关于 Wine”\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Echangeversion\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E更改 Wine 容器系统版本（未实现）\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Ecat\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E显示指定文件（只支持显示编码为\u003Ccode\u003EUTF-8\u003C/code\u003E的文件）\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E文件路径\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Eenabledhttpproxy\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E设置指定容器代理\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E2\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E代理服务器地址+端口\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Edisbledhttpproxy\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E禁用指定容器代理\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Eenabledwinecrashdialog\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E启用 Wine 容器程序崩溃提示窗口\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Edisbledwinecrashdialog\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E禁用 Wine 容器程序崩溃提示窗口\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003EdisbledWinebottlecreatelink\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E禁止 Wine 容器生成快捷方式\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003EenabledWinebottlecreatelink\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E允许 Wine 容器生成快捷方式\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Econtrol\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E打开控制面板\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Etaskmgr\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E打开任务管理器\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Ekillallwineserver\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E杀死所有 Wine 程序\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Ekillall\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E杀死指定进程\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E进程名\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003Ch3\u003E\n\u003Ca id=\"需要注意的命令\" class=\"anchor\" href=\"#%E9%9C%80%E8%A6%81%E6%B3%A8%E6%84%8F%E7%9A%84%E5%91%BD%E4%BB%A4\"\u003E\u003C/a\u003E需要注意的命令\u003C/h3\u003E\n\u003Cp\u003E以下命令需要在运行时带\u003Ccode\u003E--system\u003C/code\u003E参数才可使用（目前 Wine 运行器 2.1.0 的图形化运行工具会添加\u003Ccode\u003E--system\u003C/code\u003E参数，后续可能需要用户手动在设置打开）：\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode\u003Ebash\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ccode\u003Ebat\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ccode\u003Edownload\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ccode\u003Ereg\u003C/code\u003E\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cp\u003E如果不加\u003Ccode\u003E--system\u003C/code\u003E参数，执行以上命令会提示如下内容并无法运行：\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003E\u0026gt;bash\n行1命令bash目前解析器不允许运行，忽略\n如果需要运行，可以在配置面板开启“允许修改系统”选项（针对GUI用户）\n或添加参数 --system（终端调用运行用户）\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch1\u003E\n\u003Ca id=\"解释器\" class=\"anchor\" href=\"#%E8%A7%A3%E9%87%8A%E5%99%A8\"\u003E\u003C/a\u003E解释器\u003C/h1\u003E\n\u003Ch2\u003E\n\u003Ca id=\"调用\" class=\"anchor\" href=\"#%E8%B0%83%E7%94%A8\"\u003E\u003C/a\u003E调用\u003C/h2\u003E\n\u003Ch3\u003E\n\u003Ca id=\"gui-方式调用\" class=\"anchor\" href=\"#gui-%E6%96%B9%E5%BC%8F%E8%B0%83%E7%94%A8\"\u003E\u003C/a\u003EGUI 方式调用\u003C/h3\u003E\n\u003Cp\u003E如下：\u003Cbr\u003E\n\u003Cimg src=\"https://storage.deepin.org/thread/202208300843296879_image.png\" alt=\"image.png\"\u003E\u003C/p\u003E\n\u003Ch3\u003E\n\u003Ca id=\"命令调用\" class=\"anchor\" href=\"#%E5%91%BD%E4%BB%A4%E8%B0%83%E7%94%A8\"\u003E\u003C/a\u003E命令调用\u003C/h3\u003E\n\u003Cp\u003E安装 Wine 运行器后，解释器路径在 \u003Ccode\u003E/opt/apps/deepin-wine-runner/ConfigLanguareRunner.py\u003C/code\u003E，执行以下命令即可：\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003E/opt/apps/deepin-wine-runner/ConfigLanguareRunner.py 脚本路径\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch2\u003E\n\u003Ca id=\"交互环境\" class=\"anchor\" href=\"#%E4%BA%A4%E4%BA%92%E7%8E%AF%E5%A2%83\"\u003E\u003C/a\u003E交互环境\u003C/h2\u003E\n\u003Cp\u003E如果不指定脚本路径，会进入如下的交互环境\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003Egfdgd_xi@gfdgdxi-PC:~$ /opt/apps/deepin-wine-runner/ConfigLanguareRunner.py \nWine 运行器自动配置文件解析器交互环境\n版本：2.1.0\n©2020~2022 gfdgd xi\n--------------------------------------------------------------\n\u0026gt;\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cp\u003E在此环境输入命令进行测试即可\u003C/p\u003E\n\u003Ch2\u003E\n\u003Ca id=\"参数\" class=\"anchor\" href=\"#%E5%8F%82%E6%95%B0\"\u003E\u003C/a\u003E参数\u003C/h2\u003E\n\u003Ch3\u003E\n\u003Ca id=\"读取的环境变量\" class=\"anchor\" href=\"#%E8%AF%BB%E5%8F%96%E7%9A%84%E7%8E%AF%E5%A2%83%E5%8F%98%E9%87%8F\"\u003E\u003C/a\u003E读取的环境变量\u003C/h3\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth align=\"left\"\u003E环境变量\u003C/th\u003E\n\u003Cth align=\"left\"\u003E介绍\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003EWINE\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E指定的 Wine，如\u003Ccode\u003Edeepin-wine6-stable\u003C/code\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003EWINEPREFIX\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E指定的 Wine 容器，如\u003Ccode\u003E/home/gfdgd_xi/.wine\u003C/code\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003Ch3\u003E\n\u003Ca id=\"解释器参数\" class=\"anchor\" href=\"#%E8%A7%A3%E9%87%8A%E5%99%A8%E5%8F%82%E6%95%B0\"\u003E\u003C/a\u003E解释器参数\u003C/h3\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth align=\"left\"\u003E参数\u003C/th\u003E\n\u003Cth align=\"left\"\u003E介绍\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003E--system\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E允许运行风险较大的命令\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003E--debug\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E输出详细报错用于开发者调试\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003Ch1\u003E\n\u003Ca id=\"提交要求\" class=\"anchor\" href=\"#%E6%8F%90%E4%BA%A4%E8%A6%81%E6%B1%82\"\u003E\u003C/a\u003E提交要求\u003C/h1\u003E\n\u003Ch2\u003E\n\u003Ca id=\"必须遵守\" class=\"anchor\" href=\"#%E5%BF%85%E9%A1%BB%E9%81%B5%E5%AE%88\"\u003E\u003C/a\u003E必须遵守\u003C/h2\u003E\n\u003Col\u003E\n\u003Cli\u003E不得含有危险的命令，如：\u003C/li\u003E\n\u003C/ol\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003Ebash sudo rm -rf /*\nbash chmod 000 -R /*\nbat rd /s /q C:\\\\\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Col start=\"2\"\u003E\n\u003Cli\u003E没有明显的 bug 或逻辑错误\u003C/li\u003E\n\u003Cli\u003EPr 提交时需要更新两个文件：\n\u003Cul\u003E\n\u003Cli\u003Elist.json\u003C/li\u003E\n\u003Cli\u003E您的脚本文件\u003Cbr\u003E\n其中 list.json 更新的格式如下：\u003Cbr\u003E\n\u003Ccode\u003E[\"标题\", \"您的脚本文件文件名\"]\u003C/code\u003E\u003Cbr\u003E\n需要添加到最后一个项目的末尾，按照 json 格式更新\u003Cbr\u003E\n并且更新的 \u003Ccode\u003Elist.json\u003C/code\u003E 文件和您的脚本文件需要放在\u003Ccode\u003E/auto\u003C/code\u003E目录下才可读取：\n还无法理解？例子：\n这里是需要更新的 \u003Ccode\u003Elist.json\u003C/code\u003E 文件：\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"json\" class=\"json\"\u003E\u003Ccode\u003E[\n    [\"安装所有VC运行库\", \"vcpp.wsh\"],\n    [\"安装 Microsoft Office 2013 环境\", \"office2013.wsh\"]\n]\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n我想要添加一个标题为\u003Ccode\u003EExample\u003C/code\u003E的脚本，脚本文件名为\u003Ccode\u003Eexample.wsh\u003C/code\u003E，只需要把 \u003Ccode\u003Elist.json\u003C/code\u003E 改为\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"json\" class=\"json\"\u003E\u003Ccode\u003E[\n    [\"安装所有VC运行库\", \"vcpp.wsh\"],\n    [\"安装 Microsoft Office 2013 环境\", \"office2013.wsh\"],\n    [\"Example\", \"example.wsh\"]\n]\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n更新后的\u003Ccode\u003Elist.json\u003C/code\u003E文件与\u003Ccode\u003Eexample.wsh\u003C/code\u003E需要在同一目录才可读取\u003C/li\u003E\n\u003Cli\u003E提交仓库：\u003Ca href=\"https://gitee.com/gfdgd-xi/deep-wine-runner-auto-configuration-script\"\u003Ehttps://gitee.com/gfdgd-xi/deep-wine-runner-auto-configuration-script\u003C/a\u003E\u003Cbr\u003E\nPr 过了后将会由开发者/仓库拥有者/仓库维护者合并到 Gitlink 仓库并上程序\u003Cbr\u003E\n\u003Cstrong\u003E注意：请勿直接 Pr 到 Gitlink 仓库！\u003C/strong\u003E\n\u003C/li\u003E\n\u003Cli\u003E代码提交优先使用 Bash 新引擎的脚本\u003C/li\u003E\n\u003Cli\u003E……\u003C/li\u003E\n\u003C/ol\u003E\n\u003Ch2\u003E\n\u003Ca id=\"建议遵守\" class=\"anchor\" href=\"#%E5%BB%BA%E8%AE%AE%E9%81%B5%E5%AE%88\"\u003E\u003C/a\u003E建议遵守\u003C/h2\u003E\n\u003Col\u003E\n\u003Cli\u003E建议不要使用需要\u003Ccode\u003E--system\u003C/code\u003E参数才可使用的命令\u003C/li\u003E\n\u003Cli\u003E指定 dll 时建议用编号，或者dll命令+系统版本+位数（未实现）\u003C/li\u003E\n\u003Cli\u003E……\u003C/li\u003E\n\u003C/ol\u003E\n\u003Ch1\u003E\n\u003Ca id=\"2020now-gfdgd-xi为什么您不喜欢熊出没和阿布呢\" class=\"anchor\" href=\"#2020now-gfdgd-xi%E4%B8%BA%E4%BB%80%E4%B9%88%E6%82%A8%E4%B8%8D%E5%96%9C%E6%AC%A2%E7%86%8A%E5%87%BA%E6%B2%A1%E5%92%8C%E9%98%BF%E5%B8%83%E5%91%A2\"\u003E\u003C/a\u003E©2020~Now gfdgd xi\u003C/h1\u003E"},{"id":"85b2df9","pId":0,"name":"开源协议","parent":"","sort_id":6428378,"order":0,"isParent":true,"extname":null,"open":false},{"id":"000000000000GPLv3","pId":"85b2df9","name":"GPLv3","parent":"开源协议","order":0,"sort_id":6428379,"extname":".md","isParent":false,"isHidden":false,"content":"\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003E                GNU GENERAL PUBLIC LICENSE\n                   Version 3, 29 June 2007\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cp\u003ECopyright (C) 2007 Free Software Foundation, Inc. \u003Ca href=\"http://fsf.org/\"\u003Ehttp://fsf.org/\u003C/a\u003E\nEveryone is permitted to copy and distribute verbatim copies\nof this license document, but changing it is not allowed.\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003E                        Preamble\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"mark
