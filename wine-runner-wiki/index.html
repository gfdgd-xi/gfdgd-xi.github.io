</script><script>var json_data = {"preview_title":"deepin-wine 运行器","title":[{"id":"000000000000容器自动配置脚本语法","pId":0,"name":"容器自动配置脚本语法","parent":null,"order":0,"sort_id":6425306,"extname":".md","isParent":false,"isHidden":false,"content":"\u003Ch1\u003E\n\u003Ca id=\"语法\" class=\"anchor\" href=\"#%E8%AF%AD%E6%B3%95\"\u003E\u003C/a\u003E语法\u003C/h1\u003E\n\u003Cp\u003E语法和 Shell 相近，目前只做了顺序结构和变量\u003C/p\u003E\n\u003Ch2\u003E\n\u003Ca id=\"变量\" class=\"anchor\" href=\"#%E5%8F%98%E9%87%8F\"\u003E\u003C/a\u003E变量\u003C/h2\u003E\n\u003Ch3\u003E\n\u003Ca id=\"赋值方式\" class=\"anchor\" href=\"#%E8%B5%8B%E5%80%BC%E6%96%B9%E5%BC%8F\"\u003E\u003C/a\u003E赋值方式\u003C/h3\u003E\n\u003Cp\u003E变量的赋值方式如下：\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003E($A)=b  # A为变量名，b为值，=左右不能有空格，#为注释，($不可省略，右括号可省略\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch3\u003E\n\u003Ca id=\"使用方式\" class=\"anchor\" href=\"#%E4%BD%BF%E7%94%A8%E6%96%B9%E5%BC%8F\"\u003E\u003C/a\u003E使用方式\u003C/h3\u003E\n\u003Cp\u003E如以下命令即可显示\u003Ccode\u003E($WINE)\u003C/code\u003E变量的值：\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003Eecho ($WINE)\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch3\u003E\n\u003Ca id=\"环境变量列表\" class=\"anchor\" href=\"#%E7%8E%AF%E5%A2%83%E5%8F%98%E9%87%8F%E5%88%97%E8%A1%A8\"\u003E\u003C/a\u003E环境变量列表\u003C/h3\u003E\n\u003Cp\u003E目前的环境变量\u003C/p\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth align=\"left\"\u003E环境变量名\u003C/th\u003E\n\u003Cth align=\"left\"\u003E变量意义\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E($WINEPREFIX)\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E用户指定的 Wine 容器路径\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E($WINE)\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E用户指定的 Wine 版本\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E($DANGER)\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E用户是否有指定\u003Ccode\u003E--system\u003C/code\u003E参数（\u003Ccode\u003E--system\u003C/code\u003E参数请见后）\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E($HOME)\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E用户的 home 目录\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E($PROGRAMPATH)\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E当前解释器所在文件夹（绝对路径）\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E($VERSION)\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E解释器版本（Wine 运行器版本）\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E($MAKER)\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E解释器作者列表\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E($COPYRIGHT)\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E($?)\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E上一命令返回值\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E($PLATFORM)\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E系统版本（Windows/Linux）\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E($DEBUG)\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E用户是否有指定\u003Ccode\u003E--debug\u003C/code\u003E参数（\u003Ccode\u003E--debug\u003C/code\u003E参数请见后）\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003Ch3\u003E\n\u003Ca id=\"只读变量列表\" class=\"anchor\" href=\"#%E5%8F%AA%E8%AF%BB%E5%8F%98%E9%87%8F%E5%88%97%E8%A1%A8\"\u003E\u003C/a\u003E只读变量列表\u003C/h3\u003E\n\u003Cp\u003E以下变量无法修改：\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode\u003E($DANGER)\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ccode\u003E($HOME)\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ccode\u003E($PROGRAMPATH)\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ccode\u003E($VERSION)\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ccode\u003E($THANK)\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ccode\u003E($MAKER)\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ccode\u003E($COPYRIGHT)\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ccode\u003E($?)\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ccode\u003E($SYSTEM)\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ccode\u003E($DEBUG)\u003C/code\u003E\u003C/li\u003E\n\u003C/ul\u003E\n\u003Ch2\u003E\n\u003Ca id=\"命令\" class=\"anchor\" href=\"#%E5%91%BD%E4%BB%A4\"\u003E\u003C/a\u003E命令\u003C/h2\u003E\n\u003Ch3\u003E\n\u003Ca id=\"命令列表\" class=\"anchor\" href=\"#%E5%91%BD%E4%BB%A4%E5%88%97%E8%A1%A8\"\u003E\u003C/a\u003E命令列表\u003C/h3\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth align=\"left\"\u003E命令名\u003C/th\u003E\n\u003Cth align=\"left\"\u003E命令意义\u003C/th\u003E\n\u003Cth align=\"left\"\u003E参数数量\u003C/th\u003E\n\u003Cth align=\"left\"\u003E参数介绍\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Einstalldll\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E安装指定 dll 在指定容器\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003Edll名称或在从互联网获取DLL工具的编号，如 \u003Ccode\u003E7012 xolehlp.dll 平台：2003 架构：64\u003C/code\u003E 的 \u003Ccode\u003E7012\u003C/code\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Estopdll\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E不允许指定的 dll/exe 运行\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003Edll/exe 名称，如 \u003Ccode\u003Eexample.exe\u003C/code\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Einstallfont\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E安装指定字体到指定容器\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E在字体商店的编号，如 \u003Ccode\u003E5 msyhbd.ttc\u003C/code\u003E 的 \u003Ccode\u003E5\u003C/code\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Einstallsparkcorefont\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E安装星火应用商店的“微软核心字体”\u003Cimg src=\"https://storage.deepin.org/thread/202208300816255060_image.png\" alt=\"image.png\"\u003E\n\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Einstallmono\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E安装最新版本的 mono 到指定容器\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Einstallgecko\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E安装最新版本的 gecko 到指定容器\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Einstallvcpp\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E安装指定的 VCPP 运行库到指定容器\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E在安装 Visual Studio C++ 工具的编号，如 \u003Ccode\u003E10 Visual Studio C++ 2015、2017、2019 和 2022 X64\u003C/code\u003E 的 \u003Ccode\u003E10\u003C/code\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Einstallnet\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E安装指定的 .net framework 运行库到指定容器\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E在安装 .net framework 工具的编号，如 \u003Ccode\u003E3 .net framework 4.5.1 Offline Installer\u003C/code\u003E 的 \u003Ccode\u003E3\u003C/code\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Einstallmsxml\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E安装指定的 MSXML 运行库到指定容器\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E在安装 MSXML 工具的编号，如 \u003Ccode\u003E1、MSXML 4.0 SP3\u003C/code\u003E 的 \u003Ccode\u003E1\u003C/code\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Eecho\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E显示内容\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E≥1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E接要显示的内容\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Einfo\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E显示提示对话框\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E2\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E标题+显示内容\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Eerror\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E显示错误对话框\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E2\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E标题+显示内容\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Ewarning\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E显示警告对话框\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E2\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E标题+显示内容\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Eexit\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E退出程序\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Ebash\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E执行 bash 命令（在 Windows 系统将执行 cmd 命令）\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E≥1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E接要执行的命令\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Ebat\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E执行 cmd 命令在 Wine 容器内（在 Windows 将在系统执行命令）\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E≥1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E接要执行的命令\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Eversion\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E显示解释器版本（Wine 运行器版本）\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Ethank\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E显示谢明列表\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Epause\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E按回车键后继续\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Edownload\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E使用 aria2 下载文件\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E≥1 \u0026amp;\u0026amp; ≤3\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E下载URL+保存在的文件夹+保存的文件名\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Einstalldxvk\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E安装 dxvk 到指定容器\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Ecreatebotton\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E在指定目录创建容器\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Ereg\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E导入 .reg 文件\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003Ereg 文件路径\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Eenabledopengl\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E开启 OpenGL\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Edisbledopengl\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E关闭 OpenGL\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Ewinecfg\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E显示“Wine 设置”\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Ewinver\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E显示“关于 Wine”\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Echangeversion\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E更改 Wine 容器系统版本（未实现）\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Ecat\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E显示指定文件（只支持显示编码为\u003Ccode\u003EUTF-8\u003C/code\u003E的文件）\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E文件路径\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003Ch3\u003E\n\u003Ca id=\"需要注意的命令\" class=\"anchor\" href=\"#%E9%9C%80%E8%A6%81%E6%B3%A8%E6%84%8F%E7%9A%84%E5%91%BD%E4%BB%A4\"\u003E\u003C/a\u003E需要注意的命令\u003C/h3\u003E\n\u003Cp\u003E以下命令需要在运行时带\u003Ccode\u003E--system\u003C/code\u003E参数才可使用（目前 Wine 运行器 2.1.0 的图形化运行工具会添加\u003Ccode\u003E--system\u003C/code\u003E参数，后续可能需要用户手动在设置打开）：\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode\u003Ebash\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ccode\u003Ebat\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ccode\u003Edownload\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ccode\u003Ereg\u003C/code\u003E\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cp\u003E如果不加\u003Ccode\u003E--system\u003C/code\u003E参数，执行以上命令会提示如下内容并无法运行：\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003E\u0026gt;bash\n行1命令bash目前解析器不允许运行，忽略\n如果需要运行，可以在配置面板开启“允许修改系统”选项（针对GUI用户）\n或添加参数 --system（终端调用运行用户）\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch1\u003E\n\u003Ca id=\"解释器\" class=\"anchor\" href=\"#%E8%A7%A3%E9%87%8A%E5%99%A8\"\u003E\u003C/a\u003E解释器\u003C/h1\u003E\n\u003Ch2\u003E\n\u003Ca id=\"调用\" class=\"anchor\" href=\"#%E8%B0%83%E7%94%A8\"\u003E\u003C/a\u003E调用\u003C/h2\u003E\n\u003Ch3\u003E\n\u003Ca id=\"gui-方式调用\" class=\"anchor\" href=\"#gui-%E6%96%B9%E5%BC%8F%E8%B0%83%E7%94%A8\"\u003E\u003C/a\u003EGUI 方式调用\u003C/h3\u003E\n\u003Cp\u003E如下：\u003Cbr\u003E\n\u003Cimg src=\"https://storage.deepin.org/thread/202208300843296879_image.png\" alt=\"image.png\"\u003E\u003C/p\u003E\n\u003Ch3\u003E\n\u003Ca id=\"命令调用\" class=\"anchor\" href=\"#%E5%91%BD%E4%BB%A4%E8%B0%83%E7%94%A8\"\u003E\u003C/a\u003E命令调用\u003C/h3\u003E\n\u003Cp\u003E安装 Wine 运行器后，解释器路径在 \u003Ccode\u003E/opt/apps/deepin-wine-runner/ConfigLanguareRunner.py\u003C/code\u003E，执行以下命令即可：\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003E/opt/apps/deepin-wine-runner/ConfigLanguareRunner.py 脚本路径\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch2\u003E\n\u003Ca id=\"交互环境\" class=\"anchor\" href=\"#%E4%BA%A4%E4%BA%92%E7%8E%AF%E5%A2%83\"\u003E\u003C/a\u003E交互环境\u003C/h2\u003E\n\u003Cp\u003E如果不指定脚本路径，会进入如下的交互环境\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003Egfdgd_xi@gfdgdxi-PC:~$ /opt/apps/deepin-wine-runner/ConfigLanguareRunner.py \nWine 运行器自动配置文件解析器交互环境\n版本：2.1.0\n©2020~2022 gfdgd xi、为什么您不喜欢熊出没和阿布呢\n--------------------------------------------------------------\n\u0026gt;\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cp\u003E在此环境输入命令进行测试即可\u003C/p\u003E\n\u003Ch2\u003E\n\u003Ca id=\"参数\" class=\"anchor\" href=\"#%E5%8F%82%E6%95%B0\"\u003E\u003C/a\u003E参数\u003C/h2\u003E\n\u003Ch3\u003E\n\u003Ca id=\"读取的环境变量\" class=\"anchor\" href=\"#%E8%AF%BB%E5%8F%96%E7%9A%84%E7%8E%AF%E5%A2%83%E5%8F%98%E9%87%8F\"\u003E\u003C/a\u003E读取的环境变量\u003C/h3\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth align=\"left\"\u003E环境变量\u003C/th\u003E\n\u003Cth align=\"left\"\u003E介绍\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003EWINE\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E指定的 Wine，如\u003Ccode\u003Edeepin-wine6-stable\u003C/code\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003EWINEPREFIX\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E指定的 Wine 容器，如\u003Ccode\u003E/home/gfdgd_xi/.wine\u003C/code\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003Ch3\u003E\n\u003Ca id=\"解释器参数\" class=\"anchor\" href=\"#%E8%A7%A3%E9%87%8A%E5%99%A8%E5%8F%82%E6%95%B0\"\u003E\u003C/a\u003E解释器参数\u003C/h3\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth align=\"left\"\u003E参数\u003C/th\u003E\n\u003Cth align=\"left\"\u003E介绍\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003E--system\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E允许运行风险较大的命令\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003E--debug\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E输出详细报错用于开发者调试\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003Ch1\u003E\n\u003Ca id=\"提交要求\" class=\"anchor\" href=\"#%E6%8F%90%E4%BA%A4%E8%A6%81%E6%B1%82\"\u003E\u003C/a\u003E提交要求\u003C/h1\u003E\n\u003Ch2\u003E\n\u003Ca id=\"必须遵守\" class=\"anchor\" href=\"#%E5%BF%85%E9%A1%BB%E9%81%B5%E5%AE%88\"\u003E\u003C/a\u003E必须遵守\u003C/h2\u003E\n\u003Col\u003E\n\u003Cli\u003E不得含有危险的命令，如：\u003C/li\u003E\n\u003C/ol\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003Ebash sudo rm -rf /*\nbash chmod 000 -R /*\nbat rd /s /q C:\\\\\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Col start=\"2\"\u003E\n\u003Cli\u003E没有明显的 bug 或逻辑错误\u003C/li\u003E\n\u003Cli\u003EPr 提交时需要更新两个文件：\n\u003Cul\u003E\n\u003Cli\u003Elist.json\u003C/li\u003E\n\u003Cli\u003E您的脚本文件\u003Cbr\u003E\n其中 list.json 更新的格式如下：\u003Cbr\u003E\n\u003Ccode\u003E[\"标题\", \"您的脚本文件文件名\"]\u003C/code\u003E\u003Cbr\u003E\n需要添加到最后一个项目的末尾，按照 json 格式更新\u003Cbr\u003E\n并且更新的 \u003Ccode\u003Elist.json\u003C/code\u003E 文件和您的脚本文件需要放在\u003Ccode\u003E/auto\u003C/code\u003E目录下才可读取：\n还无法理解？例子：\n这里是需要更新的 \u003Ccode\u003Elist.json\u003C/code\u003E 文件：\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"json\" class=\"json\"\u003E\u003Ccode\u003E[\n    [\"安装所有VC运行库\", \"vcpp.wsh\"],\n    [\"安装 Microsoft Office 2013 环境\", \"office2013.wsh\"]\n]\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n我想要添加一个标题为\u003Ccode\u003EExample\u003C/code\u003E的脚本，脚本文件名为\u003Ccode\u003Eexample.wsh\u003C/code\u003E，只需要把 \u003Ccode\u003Elist.json\u003C/code\u003E 改为\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"json\" class=\"json\"\u003E\u003Ccode\u003E[\n    [\"安装所有VC运行库\", \"vcpp.wsh\"],\n    [\"安装 Microsoft Office 2013 环境\", \"office2013.wsh\"],\n    [\"Example\", \"example.wsh\"]\n]\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n更新后的\u003Ccode\u003Elist.json\u003C/code\u003E文件与\u003Ccode\u003Eexample.wsh\u003C/code\u003E需要在同一目录才可读取\u003C/li\u003E\n\u003Cli\u003E……\u003C/li\u003E\n\u003C/ol\u003E\n\u003Ch2\u003E\n\u003Ca id=\"建议遵守\" class=\"anchor\" href=\"#%E5%BB%BA%E8%AE%AE%E9%81%B5%E5%AE%88\"\u003E\u003C/a\u003E建议遵守\u003C/h2\u003E\n\u003Col\u003E\n\u003Cli\u003E建议不要使用需要\u003Ccode\u003E--system\u003C/code\u003E参数才可使用的命令\u003C/li\u003E\n\u003Cli\u003E指定 dll 时建议用编号，或者dll命令+系统版本+位数（未实现）\u003C/li\u003E\n\u003Cli\u003E……\u003C/li\u003E\n\u003C/ol\u003E\n\u003Ch1\u003E\n\u003Ca id=\"2020now-gfdgd-xi为什么您不喜欢熊出没和阿布呢\" class=\"anchor\" href=\"#2020now-gfdgd-xi%E4%B8%BA%E4%BB%80%E4%B9%88%E6%82%A8%E4%B8%8D%E5%96%9C%E6%AC%A2%E7%86%8A%E5%87%BA%E6%B2%A1%E5%92%8C%E9%98%BF%E5%B8%83%E5%91%A2\"\u003E\u003C/a\u003E©2020~Now gfdgd xi、为什么您不喜欢熊出没和阿布呢\u003C/h1\u003E"},{"id":"000000000000常见问题","pId":0,"name":"常见问题","parent":null,"order":0,"sort_id":6425301,"extname":".md","isParent":false,"isHidden":false,"content":"\u003Ch1\u003E\n\u003Ca id=\"uos-如何在不打开开发者模式安装此程序\" class=\"anchor\" href=\"#uos-%E5%A6%82%E4%BD%95%E5%9C%A8%E4%B8%8D%E6%89%93%E5%BC%80%E5%BC%80%E5%8F%91%E8%80%85%E6%A8%A1%E5%BC%8F%E5%AE%89%E8%A3%85%E6%AD%A4%E7%A8%8B%E5%BA%8F\"\u003E\u003C/a\u003EUOS 如何在不打开开发者模式安装此程序？\u003C/h1\u003E\n\u003Cp\u003E答：在官方应用商店安装或者下载版本号后缀为\u003Ccode\u003E-uos\u003C/code\u003E的版本安装\u003Cbr\u003E\n\u003Cimg src=\"https://storage.deepin.org/thread/202210012103008619_image.png\" alt=\"image.png\"\u003E\u003Cbr\u003E\n\u003Cimg src=\"https://storage.deepin.org/thread/202210012103425666_image.png\" alt=\"image.png\"\u003E\u003C/p\u003E\n\u003Ch1\u003E\n\u003Ca id=\"openkylin-如何使用这个-wine-运行器\" class=\"anchor\" href=\"#openkylin-%E5%A6%82%E4%BD%95%E4%BD%BF%E7%94%A8%E8%BF%99%E4%B8%AA-wine-%E8%BF%90%E8%A1%8C%E5%99%A8\"\u003E\u003C/a\u003EOpenkylin 如何使用这个 Wine 运行器\u003C/h1\u003E\n\u003Cp\u003E答：因为 openkylin 依赖缺失较多，需要补充作者提供的 apt 源以便方便安装依赖（依赖缺失较多）\u003Cbr\u003E\n国内源（Gitlink）：\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003Ewget https://code.gitlink.org.cn/gfdgd_xi/gfdgd-xi-apt-mirrors/raw/branch/master/sources/gitlink.sh \u0026amp;\u0026amp; bash gitlink.sh ; rm gitlink.sh\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cp\u003E国外源（Github）：\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003Ewget https://gfdgd-xi.github.io/gfdgd-xi-apt-mirrors/sources/github.sh \u0026amp;\u0026amp; bash github.sh ; rm github.sh\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cp\u003E加入 apt 源后只需要输入\u003Ccode\u003Esudo apt install spark-deepin-wine-runner\u003C/code\u003E即可安装\u003Cbr\u003E\n然后安装完后再使用主程序菜单栏=\u0026gt;“安装更多 Wine” 安装 Wine 以便使用\u003Cbr\u003E\n\u003Cimg src=\"https://storage.deepin.org/thread/20221001210725913_image.png\" alt=\"image.png\"\u003E\u003C/p\u003E\n\u003Ch1\u003E\n\u003Ca id=\"ubuntuuosdeepin-如何安装这个程序\" class=\"anchor\" href=\"#ubuntuuosdeepin-%E5%A6%82%E4%BD%95%E5%AE%89%E8%A3%85%E8%BF%99%E4%B8%AA%E7%A8%8B%E5%BA%8F\"\u003E\u003C/a\u003EUbuntu/UOS/Deepin 如何安装这个程序？\u003C/h1\u003E\n\u003Cp\u003E答：从以下任意链接获取安装包：\u003Cbr\u003E\nGitee：\u003Ca href=\"https://gitee.com/gfdgd-xi/deep-wine-runner\"\u003Ehttps://gitee.com/gfdgd-xi/deep-wine-runner\u003C/a\u003E\u003Cbr\u003E\nGithub：\u003Ca href=\"https://github.com/gfdgd-xi/deep-wine-runner\"\u003Ehttps://github.com/gfdgd-xi/deep-wine-runner\u003C/a\u003E\u003Cbr\u003E\nGitlink：\u003Ca href=\"https://www.gitlink.org.cn/gfdgd_xi/deep-wine-runner\"\u003Ehttps://www.gitlink.org.cn/gfdgd_xi/deep-wine-runner\u003C/a\u003E\u003Cbr\u003E\n蓝奏云：\u003Ca href=\"https://gfdgdxi.lanzouj.com/b01nz7y3e\"\u003Ehttps://gfdgdxi.lanzouj.com/b01nz7y3e\u003C/a\u003E，密码:7oii\u003Cbr\u003E\n星火应用商店：\u003Ca\u003Espk://store/tools/spark-deepin-wine-runner\u003C/a\u003E\u003Cbr\u003E\n或者从星火应用商店下载：\u003Cbr\u003E\n\u003Cimg src=\"https://storage.deepin.org/thread/202210012111037045_image.png\" alt=\"image.png\"\u003E\u003C/p\u003E\n\u003Ch1\u003E\n\u003Ca id=\"非-debian-发行版如何安装这个应用\" class=\"anchor\" href=\"#%E9%9D%9E-debian-%E5%8F%91%E8%A1%8C%E7%89%88%E5%A6%82%E4%BD%95%E5%AE%89%E8%A3%85%E8%BF%99%E4%B8%AA%E5%BA%94%E7%94%A8\"\u003E\u003C/a\u003E非 debian 发行版如何安装这个应用？\u003C/h1\u003E\n\u003Cp\u003E答：目前这个程序主线暂无考虑支持 debian 发行版，但可以考虑拉取源码运行\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003Egit clone https://gitee.com/gfdgd-xi/deep-wine-runner.git\ncd deep-wine-runner\n./mainwindow.py\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch1\u003E\n\u003Ca id=\"我成功用-wine-运行了一个程序想要分享给其他用户怎么办\" class=\"anchor\" href=\"#%E6%88%91%E6%88%90%E5%8A%9F%E7%94%A8-wine-%E8%BF%90%E8%A1%8C%E4%BA%86%E4%B8%80%E4%B8%AA%E7%A8%8B%E5%BA%8F%E6%83%B3%E8%A6%81%E5%88%86%E4%BA%AB%E7%BB%99%E5%85%B6%E4%BB%96%E7%94%A8%E6%88%B7%E6%80%8E%E4%B9%88%E5%8A%9E\"\u003E\u003C/a\u003E我成功用 wine 运行了一个程序，想要分享给其他用户，怎么办？\u003C/h1\u003E\n\u003Cp\u003E答：可以使用程序里任意一个打包器打包成 deb 包给其他用户\u003Cbr\u003E\n\u003Cimg src=\"https://storage.deepin.org/thread/202210012113565642_image.png\" alt=\"image.png\"\u003E\u003Cbr\u003E\n\u003Cimg src=\"https://storage.deepin.org/thread/202210012114352239_image.png\" alt=\"image.png\"\u003E\u003Cbr\u003E\n或者编写容器自动配置脚本，详细语法另文件\u003Cbr\u003E\n\u003Cimg src=\"https://storage.deepin.org/thread/202210012116267694_image.png\" alt=\"image.png\"\u003E\u003C/p\u003E\n\u003Ch1\u003E\n\u003Ca id=\"wine-运行器体积过大如何解决\" class=\"anchor\" href=\"#wine-%E8%BF%90%E8%A1%8C%E5%99%A8%E4%BD%93%E7%A7%AF%E8%BF%87%E5%A4%A7%E5%A6%82%E4%BD%95%E8%A7%A3%E5%86%B3\"\u003E\u003C/a\u003EWine 运行器体积过大如何解决\u003C/h1\u003E\n\u003Cp\u003E答：一般是用户自行安装 Wine 导致的，解决方案如下：\u003Cbr\u003E\n在菜单栏=\u0026gt;“安装更多 Wine”，选择要移除的 Wine 点击移除按钮\u003Cbr\u003E\n\u003Cimg src=\"https://storage.deepin.org/thread/202210012124067221_image.png\" alt=\"image.png\"\u003E\u003Cbr\u003E\n或者卸载重新安装该应用即可\u003C/p\u003E\n\u003Ch1\u003E\n\u003Ca id=\"卸载这个程序需要注意什么吗\" class=\"anchor\" href=\"#%E5%8D%B8%E8%BD%BD%E8%BF%99%E4%B8%AA%E7%A8%8B%E5%BA%8F%E9%9C%80%E8%A6%81%E6%B3%A8%E6%84%8F%E4%BB%80%E4%B9%88%E5%90%97\"\u003E\u003C/a\u003E卸载这个程序需要注意什么吗？\u003C/h1\u003E\n\u003Cp\u003E答：\u003Ccode\u003Eapt remove spark-deepin-wine-runner\u003C/code\u003E不会移除程序用户使用配置和历史，\u003Ccode\u003Eapt purge spark-deepin-wine-runner\u003C/code\u003E则会\u003C/p\u003E\n\u003Ch1\u003E\n\u003Ca id=\"wine-运行器和-exepro超级-wine-是什么关系\" class=\"anchor\" href=\"#wine-%E8%BF%90%E8%A1%8C%E5%99%A8%E5%92%8C-exepro%E8%B6%85%E7%BA%A7-wine-%E6%98%AF%E4%BB%80%E4%B9%88%E5%85%B3%E7%B3%BB\"\u003E\u003C/a\u003EWine 运行器和 exepro/超级 wine 是什么关系？\u003C/h1\u003E\n\u003Cp\u003E答：超级 wine 于 1.0.0Alpha4 抄袭 Wine 运行器，不遵守程序 GPLV3 开源协议，exepro 是超级 wine 的衍生版本，大体功能和逻辑与 Wine 运行器相近（组件安装功能、打包器等等）\u003Cbr\u003E\n\u003Cimg src=\"https://ucare-resources.oss-cn-shenzhen.aliyuncs.com/pro/2022/07/213ea1fc3fdcb7036ec7e5a1e2657beef6.png\" alt=\"1.1.0截图\"\u003E\n\u003Cimg src=\"https://storage.deepin.org/thread/202208262131243161_%E6%88%AA%E5%9B%BE_main_20220826181600.png\" alt=\"13Alpha截图\"\u003E\u003C/p\u003E"}],"content":{"6425306":"\u003Ch1\u003E\n\u003Ca id=\"语法\" class=\"anchor\" href=\"#%E8%AF%AD%E6%B3%95\"\u003E\u003C/a\u003E语法\u003C/h1\u003E\n\u003Cp\u003E语法和 Shell 相近，目前只做了顺序结构和变量\u003C/p\u003E\n\u003Ch2\u003E\n\u003Ca id=\"变量\" class=\"anchor\" href=\"#%E5%8F%98%E9%87%8F\"\u003E\u003C/a\u003E变量\u003C/h2\u003E\n\u003Ch3\u003E\n\u003Ca id=\"赋值方式\" class=\"anchor\" href=\"#%E8%B5%8B%E5%80%BC%E6%96%B9%E5%BC%8F\"\u003E\u003C/a\u003E赋值方式\u003C/h3\u003E\n\u003Cp\u003E变量的赋值方式如下：\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003E($A)=b  # A为变量名，b为值，=左右不能有空格，#为注释，($不可省略，右括号可省略\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch3\u003E\n\u003Ca id=\"使用方式\" class=\"anchor\" href=\"#%E4%BD%BF%E7%94%A8%E6%96%B9%E5%BC%8F\"\u003E\u003C/a\u003E使用方式\u003C/h3\u003E\n\u003Cp\u003E如以下命令即可显示\u003Ccode\u003E($WINE)\u003C/code\u003E变量的值：\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003Eecho ($WINE)\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch3\u003E\n\u003Ca id=\"环境变量列表\" class=\"anchor\" href=\"#%E7%8E%AF%E5%A2%83%E5%8F%98%E9%87%8F%E5%88%97%E8%A1%A8\"\u003E\u003C/a\u003E环境变量列表\u003C/h3\u003E\n\u003Cp\u003E目前的环境变量\u003C/p\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth align=\"left\"\u003E环境变量名\u003C/th\u003E\n\u003Cth align=\"left\"\u003E变量意义\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E($WINEPREFIX)\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E用户指定的 Wine 容器路径\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E($WINE)\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E用户指定的 Wine 版本\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E($DANGER)\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E用户是否有指定\u003Ccode\u003E--system\u003C/code\u003E参数（\u003Ccode\u003E--system\u003C/code\u003E参数请见后）\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E($HOME)\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E用户的 home 目录\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E($PROGRAMPATH)\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E当前解释器所在文件夹（绝对路径）\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E($VERSION)\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E解释器版本（Wine 运行器版本）\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E($MAKER)\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E解释器作者列表\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E($COPYRIGHT)\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E($?)\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E上一命令返回值\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E($PLATFORM)\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E系统版本（Windows/Linux）\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E($DEBUG)\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E用户是否有指定\u003Ccode\u003E--debug\u003C/code\u003E参数（\u003Ccode\u003E--debug\u003C/code\u003E参数请见后）\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003Ch3\u003E\n\u003Ca id=\"只读变量列表\" class=\"anchor\" href=\"#%E5%8F%AA%E8%AF%BB%E5%8F%98%E9%87%8F%E5%88%97%E8%A1%A8\"\u003E\u003C/a\u003E只读变量列表\u003C/h3\u003E\n\u003Cp\u003E以下变量无法修改：\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode\u003E($DANGER)\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ccode\u003E($HOME)\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ccode\u003E($PROGRAMPATH)\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ccode\u003E($VERSION)\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ccode\u003E($THANK)\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ccode\u003E($MAKER)\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ccode\u003E($COPYRIGHT)\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ccode\u003E($?)\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ccode\u003E($SYSTEM)\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ccode\u003E($DEBUG)\u003C/code\u003E\u003C/li\u003E\n\u003C/ul\u003E\n\u003Ch2\u003E\n\u003Ca id=\"命令\" class=\"anchor\" href=\"#%E5%91%BD%E4%BB%A4\"\u003E\u003C/a\u003E命令\u003C/h2\u003E\n\u003Ch3\u003E\n\u003Ca id=\"命令列表\" class=\"anchor\" href=\"#%E5%91%BD%E4%BB%A4%E5%88%97%E8%A1%A8\"\u003E\u003C/a\u003E命令列表\u003C/h3\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth align=\"left\"\u003E命令名\u003C/th\u003E\n\u003Cth align=\"left\"\u003E命令意义\u003C/th\u003E\n\u003Cth align=\"left\"\u003E参数数量\u003C/th\u003E\n\u003Cth align=\"left\"\u003E参数介绍\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Einstalldll\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E安装指定 dll 在指定容器\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003Edll名称或在从互联网获取DLL工具的编号，如 \u003Ccode\u003E7012 xolehlp.dll 平台：2003 架构：64\u003C/code\u003E 的 \u003Ccode\u003E7012\u003C/code\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Estopdll\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E不允许指定的 dll/exe 运行\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003Edll/exe 名称，如 \u003Ccode\u003Eexample.exe\u003C/code\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Einstallfont\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E安装指定字体到指定容器\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E在字体商店的编号，如 \u003Ccode\u003E5 msyhbd.ttc\u003C/code\u003E 的 \u003Ccode\u003E5\u003C/code\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Einstallsparkcorefont\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E安装星火应用商店的“微软核心字体”\u003Cimg src=\"https://storage.deepin.org/thread/202208300816255060_image.png\" alt=\"image.png\"\u003E\n\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Einstallmono\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E安装最新版本的 mono 到指定容器\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Einstallgecko\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E安装最新版本的 gecko 到指定容器\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Einstallvcpp\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E安装指定的 VCPP 运行库到指定容器\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E在安装 Visual Studio C++ 工具的编号，如 \u003Ccode\u003E10 Visual Studio C++ 2015、2017、2019 和 2022 X64\u003C/code\u003E 的 \u003Ccode\u003E10\u003C/code\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Einstallnet\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E安装指定的 .net framework 运行库到指定容器\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E在安装 .net framework 工具的编号，如 \u003Ccode\u003E3 .net framework 4.5.1 Offline Installer\u003C/code\u003E 的 \u003Ccode\u003E3\u003C/code\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Einstallmsxml\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E安装指定的 MSXML 运行库到指定容器\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E在安装 MSXML 工具的编号，如 \u003Ccode\u003E1、MSXML 4.0 SP3\u003C/code\u003E 的 \u003Ccode\u003E1\u003C/code\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Eecho\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E显示内容\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E≥1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E接要显示的内容\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Einfo\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E显示提示对话框\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E2\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E标题+显示内容\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Eerror\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E显示错误对话框\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E2\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E标题+显示内容\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Ewarning\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E显示警告对话框\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E2\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E标题+显示内容\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Eexit\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E退出程序\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Ebash\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E执行 bash 命令（在 Windows 系统将执行 cmd 命令）\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E≥1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E接要执行的命令\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Ebat\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E执行 cmd 命令在 Wine 容器内（在 Windows 将在系统执行命令）\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E≥1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E接要执行的命令\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Eversion\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E显示解释器版本（Wine 运行器版本）\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Ethank\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E显示谢明列表\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Epause\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E按回车键后继续\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Edownload\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E使用 aria2 下载文件\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E≥1 \u0026amp;\u0026amp; ≤3\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E下载URL+保存在的文件夹+保存的文件名\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Einstalldxvk\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E安装 dxvk 到指定容器\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Ecreatebotton\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E在指定目录创建容器\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Ereg\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E导入 .reg 文件\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003Ereg 文件路径\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Eenabledopengl\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E开启 OpenGL\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Edisbledopengl\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E关闭 OpenGL\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Ewinecfg\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E显示“Wine 设置”\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Ewinver\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E显示“关于 Wine”\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E0\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Echangeversion\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E更改 Wine 容器系统版本（未实现）\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E-\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003Ecat\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E显示指定文件（只支持显示编码为\u003Ccode\u003EUTF-8\u003C/code\u003E的文件）\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E1\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E文件路径\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003Ch3\u003E\n\u003Ca id=\"需要注意的命令\" class=\"anchor\" href=\"#%E9%9C%80%E8%A6%81%E6%B3%A8%E6%84%8F%E7%9A%84%E5%91%BD%E4%BB%A4\"\u003E\u003C/a\u003E需要注意的命令\u003C/h3\u003E\n\u003Cp\u003E以下命令需要在运行时带\u003Ccode\u003E--system\u003C/code\u003E参数才可使用（目前 Wine 运行器 2.1.0 的图形化运行工具会添加\u003Ccode\u003E--system\u003C/code\u003E参数，后续可能需要用户手动在设置打开）：\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode\u003Ebash\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ccode\u003Ebat\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ccode\u003Edownload\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003E\u003Ccode\u003Ereg\u003C/code\u003E\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cp\u003E如果不加\u003Ccode\u003E--system\u003C/code\u003E参数，执行以上命令会提示如下内容并无法运行：\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003E\u0026gt;bash\n行1命令bash目前解析器不允许运行，忽略\n如果需要运行，可以在配置面板开启“允许修改系统”选项（针对GUI用户）\n或添加参数 --system（终端调用运行用户）\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch1\u003E\n\u003Ca id=\"解释器\" class=\"anchor\" href=\"#%E8%A7%A3%E9%87%8A%E5%99%A8\"\u003E\u003C/a\u003E解释器\u003C/h1\u003E\n\u003Ch2\u003E\n\u003Ca id=\"调用\" class=\"anchor\" href=\"#%E8%B0%83%E7%94%A8\"\u003E\u003C/a\u003E调用\u003C/h2\u003E\n\u003Ch3\u003E\n\u003Ca id=\"gui-方式调用\" class=\"anchor\" href=\"#gui-%E6%96%B9%E5%BC%8F%E8%B0%83%E7%94%A8\"\u003E\u003C/a\u003EGUI 方式调用\u003C/h3\u003E\n\u003Cp\u003E如下：\u003Cbr\u003E\n\u003Cimg src=\"https://storage.deepin.org/thread/202208300843296879_image.png\" alt=\"image.png\"\u003E\u003C/p\u003E\n\u003Ch3\u003E\n\u003Ca id=\"命令调用\" class=\"anchor\" href=\"#%E5%91%BD%E4%BB%A4%E8%B0%83%E7%94%A8\"\u003E\u003C/a\u003E命令调用\u003C/h3\u003E\n\u003Cp\u003E安装 Wine 运行器后，解释器路径在 \u003Ccode\u003E/opt/apps/deepin-wine-runner/ConfigLanguareRunner.py\u003C/code\u003E，执行以下命令即可：\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003E/opt/apps/deepin-wine-runner/ConfigLanguareRunner.py 脚本路径\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch2\u003E\n\u003Ca id=\"交互环境\" class=\"anchor\" href=\"#%E4%BA%A4%E4%BA%92%E7%8E%AF%E5%A2%83\"\u003E\u003C/a\u003E交互环境\u003C/h2\u003E\n\u003Cp\u003E如果不指定脚本路径，会进入如下的交互环境\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003Egfdgd_xi@gfdgdxi-PC:~$ /opt/apps/deepin-wine-runner/ConfigLanguareRunner.py \nWine 运行器自动配置文件解析器交互环境\n版本：2.1.0\n©2020~2022 gfdgd xi、为什么您不喜欢熊出没和阿布呢\n--------------------------------------------------------------\n\u0026gt;\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cp\u003E在此环境输入命令进行测试即可\u003C/p\u003E\n\u003Ch2\u003E\n\u003Ca id=\"参数\" class=\"anchor\" href=\"#%E5%8F%82%E6%95%B0\"\u003E\u003C/a\u003E参数\u003C/h2\u003E\n\u003Ch3\u003E\n\u003Ca id=\"读取的环境变量\" class=\"anchor\" href=\"#%E8%AF%BB%E5%8F%96%E7%9A%84%E7%8E%AF%E5%A2%83%E5%8F%98%E9%87%8F\"\u003E\u003C/a\u003E读取的环境变量\u003C/h3\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth align=\"left\"\u003E环境变量\u003C/th\u003E\n\u003Cth align=\"left\"\u003E介绍\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003EWINE\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E指定的 Wine，如\u003Ccode\u003Edeepin-wine6-stable\u003C/code\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003EWINEPREFIX\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E指定的 Wine 容器，如\u003Ccode\u003E/home/gfdgd_xi/.wine\u003C/code\u003E\n\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003Ch3\u003E\n\u003Ca id=\"解释器参数\" class=\"anchor\" href=\"#%E8%A7%A3%E9%87%8A%E5%99%A8%E5%8F%82%E6%95%B0\"\u003E\u003C/a\u003E解释器参数\u003C/h3\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth align=\"left\"\u003E参数\u003C/th\u003E\n\u003Cth align=\"left\"\u003E介绍\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003E--system\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E允许运行风险较大的命令\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode\u003E--debug\u003C/code\u003E\u003C/td\u003E\n\u003Ctd align=\"left\"\u003E输出详细报错用于开发者调试\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003Ch1\u003E\n\u003Ca id=\"提交要求\" class=\"anchor\" href=\"#%E6%8F%90%E4%BA%A4%E8%A6%81%E6%B1%82\"\u003E\u003C/a\u003E提交要求\u003C/h1\u003E\n\u003Ch2\u003E\n\u003Ca id=\"必须遵守\" class=\"anchor\" href=\"#%E5%BF%85%E9%A1%BB%E9%81%B5%E5%AE%88\"\u003E\u003C/a\u003E必须遵守\u003C/h2\u003E\n\u003Col\u003E\n\u003Cli\u003E不得含有危险的命令，如：\u003C/li\u003E\n\u003C/ol\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003Ebash sudo rm -rf /*\nbash chmod 000 -R /*\nbat rd /s /q C:\\\\\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Col start=\"2\"\u003E\n\u003Cli\u003E没有明显的 bug 或逻辑错误\u003C/li\u003E\n\u003Cli\u003EPr 提交时需要更新两个文件：\n\u003Cul\u003E\n\u003Cli\u003Elist.json\u003C/li\u003E\n\u003Cli\u003E您的脚本文件\u003Cbr\u003E\n其中 list.json 更新的格式如下：\u003Cbr\u003E\n\u003Ccode\u003E[\"标题\", \"您的脚本文件文件名\"]\u003C/code\u003E\u003Cbr\u003E\n需要添加到最后一个项目的末尾，按照 json 格式更新\u003Cbr\u003E\n并且更新的 \u003Ccode\u003Elist.json\u003C/code\u003E 文件和您的脚本文件需要放在\u003Ccode\u003E/auto\u003C/code\u003E目录下才可读取：\n还无法理解？例子：\n这里是需要更新的 \u003Ccode\u003Elist.json\u003C/code\u003E 文件：\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"json\" class=\"json\"\u003E\u003Ccode\u003E[\n    [\"安装所有VC运行库\", \"vcpp.wsh\"],\n    [\"安装 Microsoft Office 2013 环境\", \"office2013.wsh\"]\n]\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n我想要添加一个标题为\u003Ccode\u003EExample\u003C/code\u003E的脚本，脚本文件名为\u003Ccode\u003Eexample.wsh\u003C/code\u003E，只需要把 \u003Ccode\u003Elist.json\u003C/code\u003E 改为\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"json\" class=\"json\"\u003E\u003Ccode\u003E[\n    [\"安装所有VC运行库\", \"vcpp.wsh\"],\n    [\"安装 Microsoft Office 2013 环境\", \"office2013.wsh\"],\n    [\"Example\", \"example.wsh\"]\n]\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n更新后的\u003Ccode\u003Elist.json\u003C/code\u003E文件与\u003Ccode\u003Eexample.wsh\u003C/code\u003E需要在同一目录才可读取\u003C/li\u003E\n\u003Cli\u003E……\u003C/li\u003E\n\u003C/ol\u003E\n\u003Ch2\u003E\n\u003Ca id=\"建议遵守\" class=\"anchor\" href=\"#%E5%BB%BA%E8%AE%AE%E9%81%B5%E5%AE%88\"\u003E\u003C/a\u003E建议遵守\u003C/h2\u003E\n\u003Col\u003E\n\u003Cli\u003E建议不要使用需要\u003Ccode\u003E--system\u003C/code\u003E参数才可使用的命令\u003C/li\u003E\n\u003Cli\u003E指定 dll 时建议用编号，或者dll命令+系统版本+位数（未实现）\u003C/li\u003E\n\u003Cli\u003E……\u003C/li\u003E\n\u003C/ol\u003E\n\u003Ch1\u003E\n\u003Ca id=\"2020now-gfdgd-xi为什么您不喜欢熊出没和阿布呢\" class=\"anchor\" href=\"#2020now-gfdgd-xi%E4%B8%BA%E4%BB%80%E4%B9%88%E6%82%A8%E4%B8%8D%E5%96%9C%E6%AC%A2%E7%86%8A%E5%87%BA%E6%B2%A1%E5%92%8C%E9%98%BF%E5%B8%83%E5%91%A2\"\u003E\u003C/a\u003E©2020~Now gfdgd xi、为什么您不喜欢熊出没和阿布呢\u003C/h1\u003E","6425301":"\u003Ch1\u003E\n\u003Ca id=\"uos-如何在不打开开发者模式安装此程序\" class=\"anchor\" href=\"#uos-%E5%A6%82%E4%BD%95%E5%9C%A8%E4%B8%8D%E6%89%93%E5%BC%80%E5%BC%80%E5%8F%91%E8%80%85%E6%A8%A1%E5%BC%8F%E5%AE%89%E8%A3%85%E6%AD%A4%E7%A8%8B%E5%BA%8F\"\u003E\u003C/a\u003EUOS 如何在不打开开发者模式安装此程序？\u003C/h1\u003E\n\u003Cp\u003E答：在官方应用商店安装或者下载版本号后缀为\u003Ccode\u003E-uos\u003C/code\u003E的版本安装\u003Cbr\u003E\n\u003Cimg src=\"https://storage.deepin.org/thread/202210012103008619_image.png\" alt=\"image.png\"\u003E\u003Cbr\u003E\n\u003Cimg src=\"https://storage.deepin.org/thread/202210012103425666_image.png\" alt=\"image.png\"\u003E\u003C/p\u003E\n\u003Ch1\u003E\n\u003Ca id=\"openkylin-如何使用这个-wine-运行器\" class=\"anchor\" href=\"#openkylin-%E5%A6%82%E4%BD%95%E4%BD%BF%E7%94%A8%E8%BF%99%E4%B8%AA-wine-%E8%BF%90%E8%A1%8C%E5%99%A8\"\u003E\u003C/a\u003EOpenkylin 如何使用这个 Wine 运行器\u003C/h1\u003E\n\u003Cp\u003E答：因为 openkylin 依赖缺失较多，需要补充作者提供的 apt 源以便方便安装依赖（依赖缺失较多）\u003Cbr\u003E\n国内源（Gitlink）：\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003Ewget https://code.gitlink.org.cn/gfdgd_xi/gfdgd-xi-apt-mirrors/raw/branch/master/sources/gitlink.sh \u0026amp;\u0026amp; bash gitlink.sh ; rm gitlink.sh\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cp\u003E国外源（Github）：\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003Ewget https://gfdgd-xi.github.io/gfdgd-xi-apt-mirrors/sources/github.sh \u0026amp;\u0026amp; bash github.sh ; rm github.sh\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cp\u003E加入 apt 源后只需要输入\u003Ccode\u003Esudo apt install spark-deepin-wine-runner\u003C/code\u003E即可安装\u003Cbr\u003E\n然后安装完后再使用主程序菜单栏=\u0026gt;“安装更多 Wine” 安装 Wine 以便使用\u003Cbr\u003E\n\u003Cimg src=\"https://storage.deepin.org/thread/20221001210725913_image.png\" alt=\"image.png\"\u003E\u003C/p\u003E\n\u003Ch1\u003E\n\u003Ca id=\"ubuntuuosdeepin-如何安装这个程序\" class=\"anchor\" href=\"#ubuntuuosdeepin-%E5%A6%82%E4%BD%95%E5%AE%89%E8%A3%85%E8%BF%99%E4%B8%AA%E7%A8%8B%E5%BA%8F\"\u003E\u003C/a\u003EUbuntu/UOS/Deepin 如何安装这个程序？\u003C/h1\u003E\n\u003Cp\u003E答：从以下任意链接获取安装包：\u003Cbr\u003E\nGitee：\u003Ca href=\"https://gitee.com/gfdgd-xi/deep-wine-runner\"\u003Ehttps://gitee.com/gfdgd-xi/deep-wine-runner\u003C/a\u003E\u003Cbr\u003E\nGithub：\u003Ca href=\"https://github.com/gfdgd-xi/deep-wine-runner\"\u003Ehttps://github.com/gfdgd-xi/deep-wine-runner\u003C/a\u003E\u003Cbr\u003E\nGitlink：\u003Ca href=\"https://www.gitlink.org.cn/gfdgd_xi/deep-wine-runner\"\u003Ehttps://www.gitlink.org.cn/gfdgd_xi/deep-wine-runner\u003C/a\u003E\u003Cbr\u003E\n蓝奏云：\u003Ca href=\"https://gfdgdxi.lanzouj.com/b01nz7y3e\"\u003Ehttps://gfdgdxi.lanzouj.com/b01nz7y3e\u003C/a\u003E，密码:7oii\u003Cbr\u003E\n星火应用商店：\u003Ca\u003Espk://store/tools/spark-deepin-wine-runner\u003C/a\u003E\u003Cbr\u003E\n或者从星火应用商店下载：\u003Cbr\u003E\n\u003Cimg src=\"https://storage.deepin.org/thread/202210012111037045_image.png\" alt=\"image.png\"\u003E\u003C/p\u003E\n\u003Ch1\u003E\n\u003Ca id=\"非-debian-发行版如何安装这个应用\" class=\"anchor\" href=\"#%E9%9D%9E-debian-%E5%8F%91%E8%A1%8C%E7%89%88%E5%A6%82%E4%BD%95%E5%AE%89%E8%A3%85%E8%BF%99%E4%B8%AA%E5%BA%94%E7%94%A8\"\u003E\u003C/a\u003E非 debian 发行版如何安装这个应用？\u003C/h1\u003E\n\u003Cp\u003E答：目前这个程序主线暂无考虑支持 debian 发行版，但可以考虑拉取源码运行\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"bash\" class=\"bash\"\u003E\u003Ccode\u003Egit clone https://gitee.com/gfdgd-xi/deep-wine-runner.git\ncd deep-wine-runner\n./mainwindow.py\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch1\u003E\n\u003Ca id=\"我成功用-wine-运行了一个程序想要分享给其他用户怎么办\" class=\"anchor\" href=\"#%E6%88%91%E6%88%90%E5%8A%9F%E7%94%A8-wine-%E8%BF%90%E8%A1%8C%E4%BA%86%E4%B8%80%E4%B8%AA%E7%A8%8B%E5%BA%8F%E6%83%B3%E8%A6%81%E5%88%86%E4%BA%AB%E7%BB%99%E5%85%B6%E4%BB%96%E7%94%A8%E6%88%B7%E6%80%8E%E4%B9%88%E5%8A%9E\"\u003E\u003C/a\u003E我成功用 wine 运行了一个程序，想要分享给其他用户，怎么办？\u003C/h1\u003E\n\u003Cp\u003E答：可以使用程序里任意一个打包器打包成 deb 包给其他用户\u003Cbr\u003E\n\u003Cimg src=\"https://storage.deepin.org/thread/202210012113565642_image.png\" alt=\"image.png\"\u003E\u003Cbr\u003E\n\u003Cimg src=\"https://storage.deepin.org/thread/202210012114352239_image.png\" alt=\"image.png\"\u003E\u003Cbr\u003E\n或者编写容器自动配置脚本，详细语法另文件\u003Cbr\u003E\n\u003Cimg src=\"https://storage.deepin.org/thread/202210012116267694_image.png\" alt=\"image.png\"\u003E\u003C/p\u003E\n\u003Ch1\u003E\n\u003Ca id=\"wine-运行器体积过大如何解决\" class=\"anchor\" href=\"#wine-%E8%BF%90%E8%A1%8C%E5%99%A8%E4%BD%93%E7%A7%AF%E8%BF%87%E5%A4%A7%E5%A6%82%E4%BD%95%E8%A7%A3%E5%86%B3\"\u003E\u003C/a\u003EWine 运行器体积过大如何解决\u003C/h1\u003E\n\u003Cp\u003E答：一般是用户自行安装 Wine 导致的，解决方案如下：\u003Cbr\u003E\n在菜单栏=\u0026gt;“安装更多 Wine”，选择要移除的 Wine 点击移除按钮\u003Cbr\u003E\n\u003Cimg src=\"https://storage.deepin.org/thread/202210012124067221_image.png\" alt=\"image.png\"\u003E\u003Cbr\u003E\n或者卸载重新安装该应用即可\u003C/p\u003E\n\u003Ch1\u003E\n\u003Ca id=\"卸载这个程序需要注意什么吗\" class=\"anchor\" href=\"#%E5%8D%B8%E8%BD%BD%E8%BF%99%E4%B8%AA%E7%A8%8B%E5%BA%8F%E9%9C%80%E8%A6%81%E6%B3%A8%E6%84%8F%E4%BB%80%E4%B9%88%E5%90%97\"\u003E\u003C/a\u003E卸载这个程序需要注意什么吗？\u003C/h1\u003E\n\u003Cp\u003E答：\u003Ccode\u003Eapt remove spark-deepin-wine-runner\u003C/code\u003E不会移除程序用户使用配置和历史，\u003Ccode\u003Eapt purge spark-deepin-wine-runner\u003C/code\u003E则会\u003C/p\u003E\n\u003Ch1\u003E\n\u003Ca id=\"wine-运行器和-exepro超级-wine-是什么关系\" class=\"anchor\" href=\"#wine-%E8%BF%90%E8%A1%8C%E5%99%A8%E5%92%8C-exepro%E8%B6%85%E7%BA%A7-wine-%E6%98%AF%E4%BB%80%E4%B9%88%E5%85%B3%E7%B3%BB\"\u003E\u003C/a\u003EWine 运行器和 exepro/超级 wine 是什么关系？\u003C/h1\u003E\n\u003Cp\u003E答：超级 wine 于 1.0.0Alpha4 抄袭 Wine 运行器，不遵守程序 GPLV3 开源协议，exepro 是超级 wine 的衍生版本，大体功能和逻辑与 Wine 运行器相近（组件安装功能、打包器等等）\u003Cbr\u003E\n\u003Cimg src=\"https://ucare-resources.oss-cn-shenzhen.aliyuncs.com/pro/2022/07/213ea1fc3fdcb7036ec7e5a1e2657beef6.png\" alt=\"1.1.0截图\"\u003E\n\u003Cimg src=\"https://storage.deepin.org/thread/202208262131243161_%E6%88%AA%E5%9B%BE_main_20220826181600.png\" alt=\"13Alpha截图\"\u003E\u003C/p\u003E"}}</script>
