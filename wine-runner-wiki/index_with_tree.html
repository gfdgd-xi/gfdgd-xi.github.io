</script><script>var json_data = {"preview_title":"deepin-wine 运行器","title":[{"id":"d8794d7","pId":0,"name":"扩展方式","parent":"","sort_id":3573206,"order":1,"isParent":true,"extname":null,"open":false},{"id":"000000000000添加使用其他 wine 的方法（废弃）","pId":"d8794d7","name":"添加使用其他 wine 的方法（废弃）","parent":"扩展方式","order":2,"sort_id":3573208,"extname":".md","isParent":false,"isHidden":false,"content":"\u003Ch3\u003E\n\u003Ca id=\"注意该方案已废弃方案已经修改\" class=\"anchor\" href=\"#%E6%B3%A8%E6%84%8F%E8%AF%A5%E6%96%B9%E6%A1%88%E5%B7%B2%E5%BA%9F%E5%BC%83%E6%96%B9%E6%A1%88%E5%B7%B2%E7%BB%8F%E4%BF%AE%E6%94%B9\"\u003E\u003C/a\u003E注意：该方案已废弃！方案已经修改\u003C/h3\u003E\n\u003Cp\u003E你可能会需要运行其他的 wine，因为 deepin-wine 还是有很多不完美，例如说不够新（截止更新 deepin-wine 团队已经发表 deepin-wine5,而 wine 团队发布了 wine 6）、不支持 64 位程序、其他发行版安装困难等会需要使用到其他的 wine\n这个程序可以使用其他的 wine，虽然已经写死了只能用 deepin-wine 和 deepin-wine5，但因为这是用 Python3 编写，运行的只是文本文档，因此可以修改，修改方法如下：\u003C/p\u003E\n\u003Cp\u003E1、使用自己熟悉的编辑器打开源码（主程序），需要有读写的权限（如是 git 获取，源码在 git 获取到的文件夹的 main.py 文件；如是安装了 deb 包，源码在 /usr/bin/deepin-wine-runner 文件）\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0213/143240_50f577bb_7896131.png\" alt=\"输入图片说明\" title=\"屏幕截图.png\"\u003E\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0213/143324_456674d4_7896131.png\" alt=\"输入图片说明\" title=\"屏幕截图.png\"\u003E\u003C/p\u003E\n\u003Cp\u003E2、找到以下代码（视实际情况而定）\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003Eo1 = tk.OptionMenu(window, o1_text, \"deepin-wine\", \"deepin-wine5\") # 创建选择框控件\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cp\u003E在 \"deepin-wine5\" 后面添加要使用的 wine 的程序名，如下（以添加 wine64 为例）：\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003Eo1 = tk.OptionMenu(window, o1_text, \"deepin-wine\", \"deepin-wine5\", \"wine64\") # 创建选择框控件\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cp\u003E\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0213/143753_ad53bfda_7896131.png\" alt=\"输入图片说明\" title=\"屏幕截图.png\"\u003E\n然后保存\u003C/p\u003E\n\u003Cp\u003E3、运行查看效果\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0213/143906_0fd2cfc8_7896131.png\" alt=\"输入图片说明\" title=\"屏幕截图.png\"\u003E\u003C/p\u003E"},{"id":"ee6f5af","pId":0,"name":"其他 wine","parent":"","sort_id":4047959,"order":3,"isParent":true,"extname":null,"open":false},{"id":"000000000000deepin-wine6-stable","pId":"ee6f5af","name":"deepin-wine6-stable","parent":"其他 wine","order":4,"sort_id":4047960,"extname":".md","isParent":false,"isHidden":false,"content":"\u003Cp\u003E\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/160804_6d8ee818_7896131.png\" alt=\"winecfg\" title=\"屏幕截图.png\"\u003E\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/160838_a7a240b2_7896131.png\" alt=\"winver\" title=\"屏幕截图.png\"\u003E\u003C/p\u003E"},{"id":"000000000000deepin-wine5-stable","pId":"ee6f5af","name":"deepin-wine5-stable","parent":"其他 wine","order":5,"sort_id":4047966,"extname":".md","isParent":false,"isHidden":false,"content":"\u003Cp\u003E\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/161030_6d1f900b_7896131.png\" alt=\"winecfg\" title=\"屏幕截图.png\"\u003E\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/160956_10a6e252_7896131.png\" alt=\"winver\" title=\"屏幕截图.png\"\u003E\u003C/p\u003E"},{"id":"000000000000deepin-wine5","pId":"ee6f5af","name":"deepin-wine5","parent":"其他 wine","order":6,"sort_id":4047975,"extname":".md","isParent":false,"isHidden":false,"content":"\u003Cp\u003E\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/161128_020daa0a_7896131.png\" alt=\"winecfg\" title=\"屏幕截图.png\"\u003E\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/161156_b44b8d6b_7896131.png\" alt=\"winver\" title=\"屏幕截图.png\"\u003E\u003C/p\u003E"},{"id":"000000000000简介","pId":0,"name":"简介","parent":null,"order":7,"sort_id":4047977,"extname":".md","isParent":false,"isHidden":false,"content":"\u003Ch3\u003E\n\u003Ca id=\"什么是-wine\" class=\"anchor\" href=\"#%E4%BB%80%E4%B9%88%E6%98%AF-wine\"\u003E\u003C/a\u003E什么是 wine\u003C/h3\u003E\n\u003Cp\u003EWine （“Wine Is Not an Emulator(Wine不是一个模拟器)” 的缩写）是一个能够在多种 POSIX-compliant 操作系统（诸如 Linux，Mac OSX 及 BSD 等）上运行 Windows 应用的兼容层。另外英语单词wine是葡萄酒的意思。\nWine (Wine Is Not an Emulator)[即Windows运行环境]是一个在Linux和UNIX之上的,Windows 3.x和 Windows API （以下简称动态接口）的实现。注意，Wine不是模拟Windows的工具，而是运用API转换技术实做出Linux对应到Windows相对应的函数来调用DLL（动态链接库）以运行Windows程序。Wine可以工作在绝大多数的UNIX版本下,包括Linux, FreeBSD, 和 Solaris。另外，也有适用于Mac OS X的Wine程序。Wine不需要Microsoft Windows系统, 因为这是一个完全由百分之百的免费代码组成的。如果有可利用的副本的话，它也可以随意地使用本地系统的DLLs。Wine的发布是完全公开源代码的，并且是免费发行的。（基于LGPL发布：GNU宽通用公共许可证）\n——百度百科\u003C/p\u003E\n\u003Ch3\u003E\n\u003Ca id=\"这个程序的目的\" class=\"anchor\" href=\"#%E8%BF%99%E4%B8%AA%E7%A8%8B%E5%BA%8F%E7%9A%84%E7%9B%AE%E7%9A%84\"\u003E\u003C/a\u003E这个程序的目的\u003C/h3\u003E\n\u003Cp\u003E让你可以不用在终端输入命令，只需鼠标点一点就可以运行部分Windows应用\u003C/p\u003E"},{"id":"07cf509","pId":0,"name":"安装 wine","parent":"","sort_id":4047978,"order":8,"isParent":true,"extname":null,"open":false},{"id":"000000000000安装 deepin-wine","pId":"07cf509","name":"安装 deepin-wine","parent":"安装 wine","order":9,"sort_id":4047979,"extname":".md","isParent":false,"isHidden":false,"content":"\u003Cp\u003E1、打开终端\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/161328_b0b1ce8b_7896131.png\" alt=\"输入图片说明\" title=\"屏幕截图.png\"\u003E\n2、输入\u003Ccode\u003Esudo apt install deepin-wine\u003C/code\u003E 即可安装\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/161351_6c042bdf_7896131.png\" alt=\"输入图片说明\" title=\"屏幕截图.png\"\u003E\u003C/p\u003E"},{"id":"000000000000安装 deepin-wine5","pId":"07cf509","name":"安装 deepin-wine5","parent":"安装 wine","order":10,"sort_id":4047980,"extname":".md","isParent":false,"isHidden":false,"content":"\u003Cp\u003E1、打开终端\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/161328_b0b1ce8b_7896131.png\" alt=\"输入图片说明\" title=\"屏幕截图.png\"\u003E\n2、输入\u003Ccode\u003Esudo apt install deepin-wine5\u003C/code\u003E 即可安装\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/161617_3e91ef18_7896131.png\" alt=\"输入图片说明\" title=\"屏幕截图.png\"\u003E\u003C/p\u003E"},{"id":"000000000000安装 wine（wine64）","pId":"07cf509","name":"安装 wine（wine64）","parent":"安装 wine","order":11,"sort_id":4047981,"extname":".md","isParent":false,"isHidden":false,"content":"\u003Cp\u003E1、打开终端\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/161328_b0b1ce8b_7896131.png\" alt=\"输入图片说明\" title=\"屏幕截图.png\"\u003E\n2、输入\u003Ccode\u003Esudo apt install wine\u003C/code\u003E 即可安装（一般会安装 wine64）\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/161708_7cbde2f4_7896131.png\" alt=\"输入图片说明\" title=\"屏幕截图.png\"\u003E\u003C/p\u003E"},{"id":"000000000000安装 wine64","pId":"07cf509","name":"安装 wine64","parent":"安装 wine","order":12,"sort_id":4047983,"extname":".md","isParent":false,"isHidden":false,"content":"\u003Cp\u003E1、打开终端\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/161328_b0b1ce8b_7896131.png\" alt=\"输入图片说明\" title=\"屏幕截图.png\"\u003E\n2、输入\u003Ccode\u003Esudo apt install wine64\u003C/code\u003E 即可安装\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/162018_f5bb6d67_7896131.png\" alt=\"输入图片说明\" title=\"屏幕截图.png\"\u003E\u003C/p\u003E"},{"id":"000000000000安装 deepin-wine6-stable","pId":"07cf509","name":"安装 deepin-wine6-stable","parent":"安装 wine","order":13,"sort_id":4047995,"extname":".md","isParent":false,"isHidden":false,"content":"\u003Cp\u003E1、打开系统应用商店\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/162157_6b5d7e98_7896131.png\" alt=\"输入图片说明\" title=\"屏幕截图.png\"\u003E\n2、搜索微信然后安装\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/162239_3cba5650_7896131.png\" alt=\"输入图片说明\" title=\"屏幕截图.png\"\u003E\n3、启动微信后退出，会发现释放了 deepin-wine6-stable 的文件到 ~/.deepinwine 目录中\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/162722_5d769293_7896131.png\" alt=\"输入图片说明\" title=\"屏幕截图.png\"\u003E\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/162834_e8b1ffaf_7896131.png\" alt=\"输入图片说明\" title=\"屏幕截图.png\"\u003E\u003C/p\u003E"},{"id":"000000000000wine","pId":"ee6f5af","name":"wine","parent":"其他 wine","order":14,"sort_id":4048003,"extname":".md","isParent":false,"isHidden":false,"content":"\u003Cp\u003E\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/163037_aa262260_7896131.png\" alt=\"winecfg\" title=\"屏幕截图.png\"\u003E\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/163009_da77be9d_7896131.png\" alt=\"winver\" title=\"屏幕截图.png\"\u003E\u003C/p\u003E"},{"id":"000000000000deepin-wine","pId":"ee6f5af","name":"deepin-wine","parent":"其他 wine","order":15,"sort_id":4048005,"extname":".md","isParent":false,"isHidden":false,"content":"\u003Cp\u003E\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/163124_df612267_7896131.png\" alt=\"winecfg\" title=\"屏幕截图.png\"\u003E\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/163200_4024137c_7896131.png\" alt=\"winver\" title=\"屏幕截图.png\"\u003E\u003C/p\u003E"},{"id":"000000000000wine64","pId":"ee6f5af","name":"wine64","parent":"其他 wine","order":16,"sort_id":4048040,"extname":".md","isParent":false,"isHidden":false,"content":"\u003Cp\u003E\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/163343_e3051376_7896131.png\" alt=\"winecfg\" title=\"屏幕截图.png\"\u003E\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/163321_414bbba6_7896131.png\" alt=\"winver\" title=\"屏幕截图.png\"\u003E\u003C/p\u003E"}],"content":{"3573208":"\u003Ch3\u003E\n\u003Ca id=\"注意该方案已废弃方案已经修改\" class=\"anchor\" href=\"#%E6%B3%A8%E6%84%8F%E8%AF%A5%E6%96%B9%E6%A1%88%E5%B7%B2%E5%BA%9F%E5%BC%83%E6%96%B9%E6%A1%88%E5%B7%B2%E7%BB%8F%E4%BF%AE%E6%94%B9\"\u003E\u003C/a\u003E注意：该方案已废弃！方案已经修改\u003C/h3\u003E\n\u003Cp\u003E你可能会需要运行其他的 wine，因为 deepin-wine 还是有很多不完美，例如说不够新（截止更新 deepin-wine 团队已经发表 deepin-wine5,而 wine 团队发布了 wine 6）、不支持 64 位程序、其他发行版安装困难等会需要使用到其他的 wine\n这个程序可以使用其他的 wine，虽然已经写死了只能用 deepin-wine 和 deepin-wine5，但因为这是用 Python3 编写，运行的只是文本文档，因此可以修改，修改方法如下：\u003C/p\u003E\n\u003Cp\u003E1、使用自己熟悉的编辑器打开源码（主程序），需要有读写的权限（如是 git 获取，源码在 git 获取到的文件夹的 main.py 文件；如是安装了 deb 包，源码在 /usr/bin/deepin-wine-runner 文件）\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0213/143240_50f577bb_7896131.png\" alt=\"输入图片说明\" title=\"屏幕截图.png\"\u003E\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0213/143324_456674d4_7896131.png\" alt=\"输入图片说明\" title=\"屏幕截图.png\"\u003E\u003C/p\u003E\n\u003Cp\u003E2、找到以下代码（视实际情况而定）\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003Eo1 = tk.OptionMenu(window, o1_text, \"deepin-wine\", \"deepin-wine5\") # 创建选择框控件\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cp\u003E在 \"deepin-wine5\" 后面添加要使用的 wine 的程序名，如下（以添加 wine64 为例）：\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003Eo1 = tk.OptionMenu(window, o1_text, \"deepin-wine\", \"deepin-wine5\", \"wine64\") # 创建选择框控件\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cp\u003E\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0213/143753_ad53bfda_7896131.png\" alt=\"输入图片说明\" title=\"屏幕截图.png\"\u003E\n然后保存\u003C/p\u003E\n\u003Cp\u003E3、运行查看效果\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0213/143906_0fd2cfc8_7896131.png\" alt=\"输入图片说明\" title=\"屏幕截图.png\"\u003E\u003C/p\u003E","4047960":"\u003Cp\u003E\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/160804_6d8ee818_7896131.png\" alt=\"winecfg\" title=\"屏幕截图.png\"\u003E\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/160838_a7a240b2_7896131.png\" alt=\"winver\" title=\"屏幕截图.png\"\u003E\u003C/p\u003E","4047966":"\u003Cp\u003E\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/161030_6d1f900b_7896131.png\" alt=\"winecfg\" title=\"屏幕截图.png\"\u003E\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/160956_10a6e252_7896131.png\" alt=\"winver\" title=\"屏幕截图.png\"\u003E\u003C/p\u003E","4047975":"\u003Cp\u003E\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/161128_020daa0a_7896131.png\" alt=\"winecfg\" title=\"屏幕截图.png\"\u003E\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/161156_b44b8d6b_7896131.png\" alt=\"winver\" title=\"屏幕截图.png\"\u003E\u003C/p\u003E","4047977":"\u003Ch3\u003E\n\u003Ca id=\"什么是-wine\" class=\"anchor\" href=\"#%E4%BB%80%E4%B9%88%E6%98%AF-wine\"\u003E\u003C/a\u003E什么是 wine\u003C/h3\u003E\n\u003Cp\u003EWine （“Wine Is Not an Emulator(Wine不是一个模拟器)” 的缩写）是一个能够在多种 POSIX-compliant 操作系统（诸如 Linux，Mac OSX 及 BSD 等）上运行 Windows 应用的兼容层。另外英语单词wine是葡萄酒的意思。\nWine (Wine Is Not an Emulator)[即Windows运行环境]是一个在Linux和UNIX之上的,Windows 3.x和 Windows API （以下简称动态接口）的实现。注意，Wine不是模拟Windows的工具，而是运用API转换技术实做出Linux对应到Windows相对应的函数来调用DLL（动态链接库）以运行Windows程序。Wine可以工作在绝大多数的UNIX版本下,包括Linux, FreeBSD, 和 Solaris。另外，也有适用于Mac OS X的Wine程序。Wine不需要Microsoft Windows系统, 因为这是一个完全由百分之百的免费代码组成的。如果有可利用的副本的话，它也可以随意地使用本地系统的DLLs。Wine的发布是完全公开源代码的，并且是免费发行的。（基于LGPL发布：GNU宽通用公共许可证）\n——百度百科\u003C/p\u003E\n\u003Ch3\u003E\n\u003Ca id=\"这个程序的目的\" class=\"anchor\" href=\"#%E8%BF%99%E4%B8%AA%E7%A8%8B%E5%BA%8F%E7%9A%84%E7%9B%AE%E7%9A%84\"\u003E\u003C/a\u003E这个程序的目的\u003C/h3\u003E\n\u003Cp\u003E让你可以不用在终端输入命令，只需鼠标点一点就可以运行部分Windows应用\u003C/p\u003E","4047979":"\u003Cp\u003E1、打开终端\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/161328_b0b1ce8b_7896131.png\" alt=\"输入图片说明\" title=\"屏幕截图.png\"\u003E\n2、输入\u003Ccode\u003Esudo apt install deepin-wine\u003C/code\u003E 即可安装\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/161351_6c042bdf_7896131.png\" alt=\"输入图片说明\" title=\"屏幕截图.png\"\u003E\u003C/p\u003E","4047980":"\u003Cp\u003E1、打开终端\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/161328_b0b1ce8b_7896131.png\" alt=\"输入图片说明\" title=\"屏幕截图.png\"\u003E\n2、输入\u003Ccode\u003Esudo apt install deepin-wine5\u003C/code\u003E 即可安装\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/161617_3e91ef18_7896131.png\" alt=\"输入图片说明\" title=\"屏幕截图.png\"\u003E\u003C/p\u003E","4047981":"\u003Cp\u003E1、打开终端\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/161328_b0b1ce8b_7896131.png\" alt=\"输入图片说明\" title=\"屏幕截图.png\"\u003E\n2、输入\u003Ccode\u003Esudo apt install wine\u003C/code\u003E 即可安装（一般会安装 wine64）\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/161708_7cbde2f4_7896131.png\" alt=\"输入图片说明\" title=\"屏幕截图.png\"\u003E\u003C/p\u003E","4047983":"\u003Cp\u003E1、打开终端\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/161328_b0b1ce8b_7896131.png\" alt=\"输入图片说明\" title=\"屏幕截图.png\"\u003E\n2、输入\u003Ccode\u003Esudo apt install wine64\u003C/code\u003E 即可安装\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/162018_f5bb6d67_7896131.png\" alt=\"输入图片说明\" title=\"屏幕截图.png\"\u003E\u003C/p\u003E","4047995":"\u003Cp\u003E1、打开系统应用商店\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/162157_6b5d7e98_7896131.png\" alt=\"输入图片说明\" title=\"屏幕截图.png\"\u003E\n2、搜索微信然后安装\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/162239_3cba5650_7896131.png\" alt=\"输入图片说明\" title=\"屏幕截图.png\"\u003E\n3、启动微信后退出，会发现释放了 deepin-wine6-stable 的文件到 ~/.deepinwine 目录中\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/162722_5d769293_7896131.png\" alt=\"输入图片说明\" title=\"屏幕截图.png\"\u003E\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/162834_e8b1ffaf_7896131.png\" alt=\"输入图片说明\" title=\"屏幕截图.png\"\u003E\u003C/p\u003E","4048003":"\u003Cp\u003E\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/163037_aa262260_7896131.png\" alt=\"winecfg\" title=\"屏幕截图.png\"\u003E\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/163009_da77be9d_7896131.png\" alt=\"winver\" title=\"屏幕截图.png\"\u003E\u003C/p\u003E","4048005":"\u003Cp\u003E\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/163124_df612267_7896131.png\" alt=\"winecfg\" title=\"屏幕截图.png\"\u003E\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/163200_4024137c_7896131.png\" alt=\"winver\" title=\"屏幕截图.png\"\u003E\u003C/p\u003E","4048040":"\u003Cp\u003E\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/163343_e3051376_7896131.png\" alt=\"winecfg\" title=\"屏幕截图.png\"\u003E\n\u003Cimg src=\"https://images.gitee.com/uploads/images/2021/0522/163321_414bbba6_7896131.png\" alt=\"winver\" title=\"屏幕截图.png\"\u003E\u003C/p\u003E"}}</script>
